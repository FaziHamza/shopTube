<div class="flex flex-wrap">
  <div class="w-3/4">
    <div class="ml-12 p-4">
      <button nz-button class="mobile-toggle mr-4" (click)="collapse()" nzType="primary">
        <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
      </button>
      <button
        class="hover:bg-white  text-white bg-white border-color: rgb(255 255 255);  hover:text-white cursor-pointer text-center rounded-md  "
        nz-button nz-dropdown nzType="link" [nzDropdownMenu]="menu">
        <h2 class="font-bold font-sans"><span nz-icon nzType="appstore" nzTheme="outline"></span></h2>
      </button>
      {{selectedApp}}
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <nz-card class="rounded-md z-99">
          <nz-tabset>
            <nz-tab *ngFor="let item of applicationBuilder" [nzTitle]='item.name'>
              <div class="flex flex-nowrap">
                <div *ngFor="let user of screenSetting">
                  <div *ngIf="user.applicationName == item.name">
                    <div class="w-full sm:1/3 md:1/2 mb-4 px-2" (click)="UpdateMenuLink(user.name)">
                      <div class="hover:bg-blue-200 hover:text-blue-500 cursor-pointer rounded-md py-3">
                        <p class="font-sans text-md px-2">{{user.name}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
        </nz-card>
      </nz-dropdown-menu>
    </div>
  </div>
