<div class="user-builder-layout">
  <nz-layout class="app-layout">
    <nz-header>
      <div class="app-header">
        <div class="b-brand" (click)="selectedTheme.isCollapsed = !selectedTheme.isCollapsed">
          <img src="assets/images/logo.png" alt>
          <!-- <div (click)="selectedTheme.isCollapsed = !selectedTheme.isCollapsed">
            <i
              [class]="selectedTheme.isCollapsed ? 'fa-regular fa-arrow-right-long' : 'fa-regular fa-bars'"></i>
          </div> -->
        </div>
        <div class="header-action-btns">
          <div class="nav-item">
            <i class="fa-light fa-magnifying-glass"></i>
          </div>
          <div class="nav-item">
            <i class="fa-light fa-grid-2"></i>
          </div>
          <div class="nav-item">
            <i class="fa-light fa-bell"></i>
          </div>
          <div class="nav-item">
            <i class="fa-light fa-earth-asia"></i>
          </div>
          <div class="nav-item">
            <i class="fa-light fa-gear"></i>
          </div>
          <div class="nav-item">
            <a nz-dropdown [nzDropdownMenu]="menu">
              <div class="user-profile-header">
                <img src="assets/images/user.png" alt>
              </div>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>My Profile</li>
                <li nz-menu-item>Setting</li>
                <li nz-menu-item (click)="navigate()" >Logout</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-layout class="main-layout2 ">
      <nz-sider class="menu-sidebar" nzTheme="light" nzCollapsible
        nzWidth="240px" nzBreakpoint="md"
        [(nzCollapsed)]="selectedTheme.isCollapsed" [nzTrigger]="null">
        <ul nz-menu nzMode="inline"
          [nzInlineCollapsed]="selectedTheme.isCollapsed">
          <li nz-menu-item *ngFor="let menu of menus" [routerLink]="menu.link"
            routerLinkActive="active" nz-tooltip
            nzTooltipPlacement="right"
            [nzTooltipTitle]="selectedTheme.isCollapsed ? menu.title : ''">
            <i [class]="menu.icon"></i>
            <span class="colapsed-menu-title">{{menu.title}}</span>
          </li>
