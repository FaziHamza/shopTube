<div class="layout-tabs-drop-down">
    <ul [class]="theme?.font" [style.background]="theme['backGroundColor']" nz-menu nzMode="horizontal">
        <ng-container *ngFor="let child of layoutTabsDropdownData.children">
            <ng-container *ngIf="child.children.length === 0; else subMenu">
                <li [ngStyle]="{ 'background': isActiveShow == child.id ? (theme['activeBackgroundColor'] ? theme['activeBackgroundColor'] : '' ) : '' }"
                    (mouseenter)="hoverActiveShow = child.id" (mouseleave)="hoverActiveShow = null" nz-menu-item
                    (click)="screenLoad(child,true)">
                    <span class="menu-item-icon">
                        <st-icon *ngIf="child.icon" [type]="child.iconType || 'outline'" [icon]="child.icon"
                            [size]="theme['iconSize'] || 15" [color]="(hoverActiveShow === child.id) ? theme['hoverIconColor'] :
                          ((isActiveShow === child.id) ? theme['activeIconColor'] : theme['iconColor'])"></st-icon>
                    </span>
                    <span class="sidenav-title" [class]="!theme?.font" [style.font-size.px]="theme['titleSize'] || 15"
                        [style.color]="(hoverActiveShow === child.id) ? theme['hoverTextColor'] : ((isActiveShow === child.id) ? (theme['activeTextColor'] || theme['textColor']) : theme['textColor'])">
                        {{ child.title | translate }}
                    </span>
                </li>
            </ng-container>
            <ng-template #subMenu>
                <li [ngStyle]="{ 'background': isActiveShow == child.id ? (theme['activeBackgroundColor'] ? theme['activeBackgroundColor'] : '' ) : '' }"
                    (mouseenter)="hoverActiveShow = child.id" (mouseleave)="hoverActiveShow = null" nz-submenu
                    [nzTitle]="mainIconAndTitleTemplate" (click)="screenLoad(child,true)">
                    <ng-template #mainIconAndTitleTemplate>
                        <span class="menu-item-icon">
                            <st-icon *ngIf="child.icon" [type]="child.iconType || 'outline'" [icon]="child.icon"
                                [size]="theme['iconSize'] || 15" [color]="(hoverActiveShow === child.id) ? theme['hoverIconColor'] :
                              ((isActiveShow === child.id) ? theme['activeIconColor'] : theme['iconColor'])"></st-icon>
                        </span>
                        <span class="sidenav-title" [class]="!theme?.font"
                            [style.font-size.px]="theme['titleSize'] || 15"
                            [style.color]="(hoverActiveShow === child.id) ? theme['hoverTextColor'] : ((isActiveShow === child.id) ? (theme['activeTextColor'] || theme['textColor']) : theme['textColor'])">
                            {{ child.title | translate }}
                        </span>
                    </ng-template>
                    <ul class="layout-tabs-drop-down-submenu" [class]="theme?.font" [style.background]="theme['backGroundColor']" nz-menu nzMode="horizontal">
                        <ng-container *ngFor="let child1 of child.children">
                            <ng-container *ngIf="child1.children.length > 0; else subSubMenu">
                                <li (click)="screenLoad(child1,false)" (mouseenter)="hoverActiveShow = child1.id"
                                    (mouseleave)="hoverActiveShow = null" nz-submenu [nzTitle]="iconAndTitleTemplate">
                                    <ul [class]="theme?.font" [style.background]="theme['backGroundColor']" nz-menu
                                        nzMode="horizontal">
                                        <li [ngStyle]="{ 'background': isActiveShow == child2.id ? (theme['activeBackgroundColor'] ? theme['activeBackgroundColor'] : '' ) : '' }"
                                            (mouseenter)="hoverActiveShow = child2.id"
                                            (mouseleave)="hoverActiveShow = null" nz-menu-item
                                            *ngFor="let child2 of child1.children" (click)="screenLoad(child2,true)">
                                            <span class="menu-item-icon">
                                                <st-icon *ngIf="child2.icon" [type]="child2.iconType || 'outline'"
                                                    [icon]="child2.icon" [size]="theme['iconSize'] || 15"
                                                    [color]="(hoverActiveShow === child2.id) ? theme['hoverIconColor'] :
                                                  ((isActiveShow === child2.id) ? theme['activeIconColor'] : theme['iconColor'])"></st-icon>
                                            </span>
                                            <span class="sidenav-title" [class]="!theme?.font"
                                                [style.font-size.px]="theme['titleSize'] || 15"
                                                [style.color]="(hoverActiveShow === child2.id) ? theme['hoverTextColor'] : ((isActiveShow === child2.id) ? (theme['activeTextColor'] || theme['textColor']) : theme['textColor'])">
                                                {{ child2.title | translate }}
                                            </span>
                                        </li>
                                    </ul>
                                    <ng-template #iconAndTitleTemplate>
                                        <span class="menu-item-icon">
                                            <st-icon *ngIf="child1.icon" [type]="child1.iconType || 'outline'"
                                                [icon]="child1.icon" [size]="theme['iconSize'] || 15"
                                                [color]="(hoverActiveShow === child1.id) ? theme['hoverIconColor'] :
                                              ((isActiveShow === child1.id) ? theme['activeIconColor'] : theme['iconColor'])"></st-icon>
                                        </span>
                                        <span class="sidenav-title" [class]="!theme?.font"
                                            [style.font-size.px]="theme['titleSize'] || 15"
                                            [style.color]="(hoverActiveShow === child1.id) ? theme['hoverTextColor'] : ((isActiveShow === child1.id) ? (theme['activeTextColor'] || theme['textColor']) : theme['textColor'])">
                                            {{ child1.title | translate }}
                                        </span>
                                    </ng-template>
                                </li>
                            </ng-container>
                            <ng-template #subSubMenu>
                                <li [ngStyle]="{ 'background': isActiveShow == child1.id ? (theme['activeBackgroundColor'] ? theme['activeBackgroundColor'] : '' ) : '' }"
                                    (mouseenter)="hoverActiveShow = child1.id" (mouseleave)="hoverActiveShow = null"
                                    nz-menu-item (click)="screenLoad(child1,true)">
                                    <span class="menu-item-icon">
                                        <st-icon *ngIf="child1.icon" [type]="child1.iconType || 'outline'"
                                            [icon]="child1.icon" [size]="theme['iconSize'] || 15"
                                            [color]="(hoverActiveShow === child1.id) ? theme['hoverIconColor'] :
                                          ((isActiveShow === child1.id) ? theme['activeIconColor'] : theme['iconColor'])"></st-icon>
                                    </span>
                                    <span class="sidenav-title" [class]="!theme?.font"
                                        [style.font-size.px]="theme['titleSize'] || 15"
                                        [style.color]="(hoverActiveShow === child1.id) ? theme['hoverTextColor'] : ((isActiveShow === child1.id) ? (theme['activeTextColor'] || theme['textColor']) : theme['textColor'])">
                                        {{ child1.title | translate }}
                                    </span>
                                </li>
                            </ng-template>
                        </ng-container>
                    </ul>
                </li>
            </ng-template>
        </ng-container>
