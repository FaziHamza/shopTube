<div class="bg-white pl-4 border-neutral-300 rounded border">
    <nz-tabset >
        <nz-tab *ngFor="let tab of tabsData.subItems" [nzTitle]="titleTemplate" class="!-ml-2">
            <ng-template #titleTemplate >
                <div (click)="screenLoad(tab.chartCardConfig[0].dashonicTabsConfig[0].link)">
                    <span nz-icon nzType="android"></span>
                    <span >{{ tab.chartCardConfig[0].dashonicTabsConfig[0].tabLabel }}</span>
                </div>
            </ng-template>
        </nz-tab>
    </nz-tabset>
</div>
