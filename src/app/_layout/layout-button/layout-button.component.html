<div class="auto-width border-gray-300 rounded border" >
    <div class="bg-white ">
        <div class="ml-8" *ngFor="let data of forPushData">
            <ng-container *ngFor="let item of data.chartCardConfig">
                <button class="hover:bg-blue-200 ;hover:text-blue cursor-pointer ; text-center ; rounded-md ; m-4" nz-button
                    nz-dropdown nzType="link" [nzDropdownMenu]="menu" (click)="tabsLoad(item)">
                    <h2 class="font-bold font-sans">{{item.dropdownConfig[0].label}}</h2>
                </button>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ng-container  *ngIf="item.subItems.length">
                        <nz-card class="rounded-md z-99" *ngIf="item.subItems[0].type != 'mainDashonicTabs'">
                            <nz-tabset>
                                <nz-tab *ngFor="let item1 of item.subItems"
                                    [nzTitle]='item1.chartCardConfig[0].pageConfig[0].label'>
                                    <div class="flex flex-nowrap">
                                        <div class="w-full sm:1/3 md:1/2 mb-4 px-2" *ngFor="let button of item1.subItems">
                                            <div class=" hover:bg-blue-200 hover:text-blue-500 cursor-pointer rounded-md py-3" (click)="apiCall(button.chartCardConfig[0].buttonsConfig[0].link)">
                                                <p class="font-sans text-md px-2">
                                                    {{button.chartCardConfig[0].buttonsConfig[0].label}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </nz-tab>
                            </nz-tabset>
                        </nz-card>
                    </ng-container>
                </nz-dropdown-menu>
            </ng-container>
        </div>
    </div>
</div>
