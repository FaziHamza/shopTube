<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo text-white text-center">Shopo Tube</div>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let item of menuItems">
        <li nz-submenu [nzTitle]="item.label" nzIcon="appstore" *ngIf="item.subItems && item.subItems.length > 0">
          <ul>
            <li nz-menu-item *ngFor="let sub of item.subItems">{{sub.label}}</li>
          </ul>
        </li>
        <li nz-menu-item nz-tooltip nzTooltipPlacement="right" *ngIf="!item.subItems || item.subItems.length == 0">
          <span nz-icon nzType="appstore"></span>
          <span>{{item.label}}</span>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <nz-breadcrumb>
        <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div class="inner-content p-0">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>ShopoTube</nz-footer>
  </nz-layout>
</nz-layout>
