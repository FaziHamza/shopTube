
<nz-layout>
  <nz-header nz-menu [nzTheme]="selectedTheme.layout != 'vertical' ? 'dark' : 'light'" >
    <div class="flex flex-wrap">
      <div [ngClass]='selectedTheme.topHeaderMenu'>
        <img *ngIf="!selectedTheme.isCollapsed" class="logo" src="assets/images/logo-dark.png">
        <img *ngIf="selectedTheme.isCollapsed" class="logo-sm" src="assets/images/logo-sm.png">
      </div>
      <div [ngClass]='selectedTheme.topHeader'
      [ngStyle]="{'margin-bottom': selectedTheme.layoutWidth === 'boxed'
       || selectedTheme.sideBarSize == 'smallIconView' || selectedTheme.sideBarSize == 'smallHoverView'?'20px' :''}"
        *ngIf="selectedTheme.layout == 'vertical'" nz-menu
        [nzTheme]="selectedTheme.layout === 'vertical' ? 'dark' : 'light'">
        <app-menu (notify)="notifyEmit($event)"></app-menu>
      </div>
      <div [ngClass]='selectedTheme.topHeader' *ngIf="selectedTheme.layout != 'vertical'">
        <app-menu (notify)="notifyEmit($event)"></app-menu>
      </div>
    </div>
  </nz-header>

  <div [ngClass]='selectedTheme.horizontalRow'>
    <div [ngClass]='selectedTheme.menuColumn'>
      <app-app-side-menu [selectedTheme]="selectedTheme" (notify)="loadTabsAndButtons($event)"></app-app-side-menu>
    </div>
    <div *ngIf="selectedTheme.menuMode == 'horizontal' && this.selectedTheme.layoutWidth != 'boxed'" class="w-1/12 "></div>
    <div [ngClass]='selectedTheme.rowClass' >
      <ng-container *ngIf="dropdown.length" class="">
        <app-layout-button  (notify)="notifyEmitForDropdown($event)" [dropdownData]="dropdown"></app-layout-button>
      </ng-container>
      <ng-container *ngIf="tabs.length" >
        <ng-container *ngFor="let item of tabs" >
          <!-- <app-layout-tabs *ngIf="item.type == 'mainTab'" [tabsData]="item"></app-layout-tabs> -->
          <app-layout-tabs-dropdown *ngIf="item.type == 'mainTab'" [layoutTabsDropdownData]="item"></app-layout-tabs-dropdown>
        </ng-container>
      </ng-container>
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="selectedTheme.menuMode == 'horizontal'" class="w-1/12"></div>
  </div>
  <nz-footer class="bg-white-500 text-black-500">ShopoTube</nz-footer>
</nz-layout>
