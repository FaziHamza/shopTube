<div
  [ngClass]="to.config?.wrapper && to.config?.wrapper == 'floating_filled' || to.config?.wrapper == 'floating_outlined' || to.config?.wrapper == 'floating_standard' ? ' height ' : ''">
  <ng-container *ngIf="to.type != 'number' && to.config?.wrapper != 'floating_standard'">
    <ng-container *ngIf="!to.config?.floatingInput">
      <nz-input-group *ngIf="!to.config?.suffixicon && !to.config?.prefixicon" [nzSuffix]="to.config?.addonLeft"
        [nzPrefix]="to.config?.addonRight" [nzSize]="to.config?.size" [nzStatus]="to.config?.status">
        <input *ngIf="to.type != 'textarea'"
          [ngClass]="to.config?.wrapper && to.config?.wrapper == 'floating_filled' || to.config?.wrapper == 'floating_outlined' ? to.config?.floatFieldClass : ''"
          [formlyAttributes]="field" nz-input [type]="to.type" [placeholder]="to.placeholder"
          [nzStatus]="to.config?.status" [nzSize]="to.config?.size" [formControl]="formControl"
          [nzBorderless]="to.config?.border" />

        <textarea *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
          [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
        <label *ngIf="to.config?.wrapper == 'floating_filled' || to.config?.wrapper == 'floating_outlined'"
          [ngClass]="to.config?.floatLabelClass">{{to.label}}</label>
      </nz-input-group>
      <nz-input-group *ngIf="to.config?.suffixicon || to.config?.prefixicon" [nzSuffix]="suffixTemplateInfo"
        [nzPrefix]="prefixTemplateUser" [nzSize]="to.config?.size" [nzStatus]="to.config?.status">
        <input *ngIf="to.type != 'textarea'" [formlyAttributes]="field" nz-input [type]="to.type"
          [placeholder]="to.placeholder" [nzStatus]="to.config?.status" [formControl]="formControl"
          [nzSize]="to.config?.size" [nzBorderless]="to.config?.border" />

        <textarea *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
          [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
      </nz-input-group>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="to.type == 'number'">
    <nz-input-number style="width:100%" [formControl]="formControl" [nzStep]="1"></nz-input-number>
  </ng-container>
  <div class="relative z-0" *ngIf="to.config?.wrapper == 'floating_standard'">
    <input
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      [formlyAttributes]="field" nz-input [type]="to.type" [placeholder]="to.placeholder" [nzStatus]="to.config?.status"
      [formControl]="formControl" [nzSize]="to.config?.size" [nzBorderless]="to.config?.border" />
    <textarea *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
      [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
    <label
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{to.label}}</label>
  </div>
  <ng-template #prefixTemplateUser>
    <span>
      <st-icon *ngIf="to.config?.suffixicon" [type]="to.config?.iconType || 'outline'" [icon]="to.config?.suffixicon"
        [size]="to.config?.iconSize" [color]="to.config?.iconColor"></st-icon>
    </span>
  </ng-template>
  <ng-template #suffixTemplateInfo>
    <span>
      <st-icon *ngIf="to.config?.prefixicon" [type]="to.config?.iconType || 'outline'" [icon]="to.config?.prefixicon"
        [size]="to.config?.iconSize" [color]="to.config?.iconColor" (click)="showPassword(to)"></st-icon>
    </span>
  </ng-template>
</div>
