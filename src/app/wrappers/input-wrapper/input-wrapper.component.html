<div
  [ngClass]="to['additionalProperties']?.wrapper && to['additionalProperties']?.wrapper == 'floating_filled' || to['additionalProperties']?.wrapper == 'floating_outlined' || to['additionalProperties']?.wrapper == 'floating_standard' ? ' height ' : ''">
  <ng-container *ngIf="to.type != 'number' && to['additionalProperties']?.wrapper != 'floating_standard'">
    <ng-container *ngIf="!to['additionalProperties']?.floatingInput">
      <nz-input-group [ngClass]="showError ? 'input-border' : ''"
        *ngIf="!to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon"
        [nzSuffix]="to['additionalProperties']?.addonLeft" [nzPrefix]="to['additionalProperties']?.addonRight"
        [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status">
        {{to['additionalProperties']?.borderRadius | json}}
        <input
          [ngStyle]="{'border-radius': to['additionalProperties']?.borderRadius === 'rounded' ? '0.25rem' : (to['additionalProperties']?.borderRadius === 'full_rounded' ? '1.25rem' : '')}"
          [ngClass]=" showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon
          && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''"
          *ngIf=" to.type !='textarea'"
          [ngClass]=" to['additionalProperties']?.wrapper && to['additionalProperties']?.wrapper=='floating_filled' ||
          to['additionalProperties']?.wrapper=='floating_outlined' ? to['additionalProperties']?.floatFieldClass : ''"
          [formlyAttributes]=" field" nz-input [type]="to.type" [placeholder]="to.placeholder"
          [nzStatus]="to['additionalProperties']?.status" [nzSize]="to['additionalProperties']?.size"
          [formControl]="formControl" [nzBorderless]="to['additionalProperties']?.border" />

        <textarea
          [ngClass]="showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''"
          *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
          [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
        <label
          *ngIf="to['additionalProperties']?.wrapper == 'floating_filled' || to['additionalProperties']?.wrapper == 'floating_outlined'"
          [ngClass]="to['additionalProperties']?.floatLabelClass">{{to.label}}</label>
      </nz-input-group>
      <nz-input-group [ngClass]="showError ? 'input-border' : ''"
        *ngIf="to['additionalProperties']?.suffixicon || to['additionalProperties']?.prefixicon"
        [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser" [nzSize]="to['additionalProperties']?.size"
        [nzStatus]="to['additionalProperties']?.status">
        <input
          [ngClass]="showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''"
          *ngIf="to.type != 'textarea'" [formlyAttributes]="field" nz-input [type]="to.type"
          [placeholder]="to.placeholder" [nzStatus]="to['additionalProperties']?.status" [formControl]="formControl"
          [nzSize]="to['additionalProperties']?.size" [nzBorderless]="to['additionalProperties']?.border" />

        <textarea *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
          [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
      </nz-input-group>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="to.type == 'number'">
    <nz-input-number style="width:100%" [formControl]="formControl" [nzStep]="1"></nz-input-number>
  </ng-container>
  <div class="relative z-0" *ngIf="to['additionalProperties']?.wrapper == 'floating_standard'">
    <input
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      [formlyAttributes]="field" nz-input [type]="to.type" [placeholder]="to.placeholder"
      [nzStatus]="to['additionalProperties']?.status" [formControl]="formControl"
      [nzSize]="to['additionalProperties']?.size" [nzBorderless]="to['additionalProperties']?.border" />
    <textarea *ngIf="to.type == 'textarea'" nz-input [rows]="to.rows" [formlyAttributes]="field"
      [placeholder]="to.placeholder" [formControl]="formControl"></textarea>
    <label
      class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{to.label}}</label>
  </div>
  <ng-template #prefixTemplateUser>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.suffixicon" [type]="to['additionalProperties']?.iconType || 'outline'"
        [icon]="to['additionalProperties']?.suffixicon" [size]="to['additionalProperties']?.iconSize"
        [color]="to['additionalProperties']?.iconColor"></st-icon>
    </span>
  </ng-template>
  <ng-template #suffixTemplateInfo>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.prefixicon" [type]="to['additionalProperties']?.iconType || 'outline'"
        [icon]="to['additionalProperties']?.prefixicon" [size]="to['additionalProperties']?.iconSize"
        [color]="to['additionalProperties']?.iconColor" (click)="showPassword(to)"></st-icon>
    </span>
  </ng-template>
</div>
