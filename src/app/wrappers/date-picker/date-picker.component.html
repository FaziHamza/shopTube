<div style="margin-top: 4%;">
    <label>{{to.label}}</label>
    <nz-input-group style="height:38px" [nzSuffix]="to.config?.addonLeft" [nzPrefix]="to.config?.addonRight" [nzStatus]="to.config?.status"
        [nzSize]="to.config?.size">
        <nz-date-picker [formControl]="formControl" [nzBorderless]="to.config?.border"
            [nzDisabled]="to.config?.disabled"></nz-date-picker>
    </nz-input-group>
</div>
