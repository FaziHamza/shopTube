<div style="margin-top: 4%;">
    <label>{{to.label}}</label>
    <nz-input-group style="height:38px" [nzSuffix]="to.config?.addonLeft" [nzPrefix]="to.config?.addonRight"
        [nzStatus]="to.config?.status" [nzSize]="to.config?.size">
        <nz-range-picker *ngIf="to.type == 'date'" [nzDisabled]="to.disabled" style="width:100%"
            [formControl]="formControl" [nzStatus]="to.config?.status"></nz-range-picker>
        <nz-range-picker *ngIf="to.type != 'date'" [nzDisabled]="to.disabled" style="width:100%"
            [nzMode]="to.type" [formControl]="formControl" [nzStatus]="to.config?.status"></nz-range-picker>
    </nz-input-group>
</div>
