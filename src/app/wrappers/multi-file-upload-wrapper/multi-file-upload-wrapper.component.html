<nz-upload
    *ngIf="to['additionalProperties']?.multiFileUploadTypes == 'dragNDrop' || !to['additionalProperties']?.multiFileUploadTypes"
    nzType="drag" [nzMultiple]="to['additionalProperties']?.multiple"
    [nzDisabled]="to['additionalProperties']?.disabled"
    [nzOpenFileDialogOnClick]="to['additionalProperties']?.showDialogueBox"
    [nzShowUploadList]="to['additionalProperties']?.showUploadlist"
    [nzDirectory]="to['additionalProperties']?.onlyDirectoriesAllow" [nzLimit]="to['additionalProperties']?.uploadLimit"
    [nzSize]="to['additionalProperties']?.fileUploadSize" (nzChange)="handleChange($event)">
    <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
    </p>
    <p class="ant-upload-text">{{to['additionalProperties']?.uploadBtnLabel}}</p>
</nz-upload>

<nz-upload *ngIf="to['additionalProperties']?.multiFileUploadTypes == 'button'"
    [nzHeaders]="{ authorization: 'authorization-text' }" [nzMultiple]="to['additionalProperties']?.multiple"
    [nzDisabled]="to['additionalProperties']?.disabled"
    [nzOpenFileDialogOnClick]="to['additionalProperties']?.showDialogueBox"
    [nzShowUploadList]="to['additionalProperties']?.showUploadlist"
    [nzDirectory]="to['additionalProperties']?.onlyDirectoriesAllow" [nzLimit]="to['additionalProperties']?.uploadLimit"
    [nzSize]="to['additionalProperties']?.fileUploadSize" (nzChange)="handleChange($event)">
    <button nz-button>
        <span nz-icon nzType="upload"></span>
        {{to['additionalProperties']?.uploadBtnLabel}}
    </button>
</nz-upload>

<nz-upload *ngIf="to['additionalProperties']?.multiFileUploadTypes == 'jpg'" class="avatar-uploader" nzName="avatar"
    nzListType="picture-card" [nzMultiple]="to['additionalProperties']?.multiple" [nzBeforeUpload]="beforeUpload"
    [nzDisabled]="to['additionalProperties']?.disabled"
    [nzOpenFileDialogOnClick]="to['additionalProperties']?.showDialogueBox"
    [nzShowUploadList]="to['additionalProperties']?.showUploadlist"
    [nzDirectory]="to['additionalProperties']?.onlyDirectoriesAllow" [nzLimit]="to['additionalProperties']?.uploadLimit"
    [nzSize]="to['additionalProperties']?.fileUploadSize" (nzChange)="handleChange($event)">
    <ng-container *ngIf="!avatarUrl">
        <div class="ant-upload-text"><span class="upload-icon mr-1" nz-icon
                [nzType]="loading ? 'loading' : 'plus'"></span>{{to['additionalProperties']?.uploadBtnLabel}}</div>
    </ng-container>
    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
</nz-upload>

<div class="clearfix" *ngIf="to['additionalProperties']?.multiFileUploadTypes == 'png'">
    <nz-upload nzListType="picture" [nzMultiple]="to['additionalProperties']?.multiple" [(nzFileList)]="fileList1"
        [nzDisabled]="to['additionalProperties']?.disabled"
        [nzOpenFileDialogOnClick]="to['additionalProperties']?.showDialogueBox"
        [nzShowUploadList]="to['additionalProperties']?.showUploadlist"
        [nzDirectory]="to['additionalProperties']?.onlyDirectoriesAllow"
        [nzLimit]="to['additionalProperties']?.uploadLimit" [nzSize]="to['additionalProperties']?.fileUploadSize"
        (nzChange)="handleChange($event)">
        <button nz-button>
            <span nz-icon nzType="upload"></span>
            {{to['additionalProperties']?.uploadBtnLabel}}
        </button>
    </nz-upload>
</div>
