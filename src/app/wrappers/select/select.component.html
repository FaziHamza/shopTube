<ng-container *ngIf="to['additionalProperties']?.wrapper != 'floating_standard'">
  <nz-input-group [style.border-radius]="to['additionalProperties']?.borderRadius" [ngClass]="showError ? 'input-border' : ''" *ngIf="!to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon" [nzSuffix]="to['additionalProperties']?.addonRight"
    [nzPrefix]="to['additionalProperties']?.addonLeft" [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status">
    <nz-select
    [appConfigurableSelect]="[
  ]"
  [loadAction]="to['eventActionconfig']"
  [processData]="processData"
  [style.border-radius]="to['additionalProperties']?.borderRadius" (ngModelChange)="onModelChange($event, field)" [ngClass]="showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''" [formControl]="formControl" [nzStatus]="to['additionalProperties']?.status"
      [ngClass]="to['additionalProperties']?.wrapper && to['additionalProperties']?.wrapper == 'floating_filled' || to['additionalProperties']?.wrapper == 'floating_outlined' ? to['additionalProperties']?.floatFieldClass : ''"
      [nzSize]="to['additionalProperties']?.size" [nzCustomTemplate]="valueTemplate" [formlyAttributes]="field"

     [style.border-radius]="to['additionalProperties']?.borderRadius" [nzDropdownMatchSelectWidth]="true" [nzServerSearch]="to['additionalProperties']?.serveSearch || false"
      [nzPlaceHolder]="to.placeholder || ''" [nzShowArrow]="to['additionalProperties']?.showArrow || false"
      [nzShowSearch]="to['additionalProperties']?.showSearch || false" [nzRemoveIcon]="characterIcon" [nzClearIcon]="characterIcon"
      [nzLoading]="to['additionalProperties']?.loading" [nzOptionHeightPx]="to['additionalProperties']?.optionHieght || 30"
      [nzOptionOverflowSize]="to['additionalProperties']?.optionHieght || 10" [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status"
      >
      <nz-option *ngFor="let item of list" [nzValue]="item.value" [nzDisabled]="to['additionalProperties']?.optionDisabled || false"

        [nzLabel]="item.label">{{item.label}}</nz-option>

    </nz-select>
    <label *ngIf="to['additionalProperties']?.wrapper == 'floating_filled' || to['additionalProperties']?.wrapper == 'floating_outlined'"
    [ngClass]="to['additionalProperties']?.floatLabelClass">{{ to.label ?? '' | translate }}</label>
  </nz-input-group>
  <nz-input-group [style.border-radius]="to['additionalProperties']?.borderRadius" [ngClass]="showError ? 'input-border' : ''" *ngIf="to['additionalProperties']?.suffixicon || to['additionalProperties']?.prefixicon" [nzSuffix]="suffixTemplateInfo"
    [nzPrefix]="prefixTemplateUser" [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status">
    <nz-select  [style.border-radius]="to['additionalProperties']?.borderRadius" (ngModelChange)="onModelChange($event, field)" [ngClass]="showError && !to['additionalProperties']?.suffixicon && !to['additionalProperties']?.prefixicon && !to['additionalProperties']?.addonLeft && !to['additionalProperties']?.addonRight ? 'input-border' : ''" [formControl]="formControl" [nzStatus]="to['additionalProperties']?.status" [nzSize]="to['additionalProperties']?.size" [nzCustomTemplate]="valueTemplate"
      [formlyAttributes]="field" [nzAllowClear]="to['additionalProperties']?.allowClear || false" [nzBorderless]="(to['additionalProperties']?.suffixicon || to['additionalProperties']?.prefixicon) ? true : to['additionalProperties']?.border"
    [style.border-radius]="to['additionalProperties']?.borderRadius"  [nzDropdownMatchSelectWidth]="true" [nzServerSearch]="to['additionalProperties']?.serveSearch || false"
      [nzPlaceHolder]="to.placeholder || ''" [nzShowArrow]="to['additionalProperties']?.showArrow || false"
      [nzShowSearch]="to['additionalProperties']?.showSearch || false" [nzRemoveIcon]="characterIcon" [nzClearIcon]="characterIcon"
      [nzLoading]="to['additionalProperties']?.loading" [nzOptionHeightPx]="to['additionalProperties']?.optionHieght || 30"
      [nzOptionOverflowSize]="to['additionalProperties']?.optionHieght || 10" [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status"
      >
      <nz-option *ngFor="let item of list" [nzValue]="item.value" [nzDisabled]="to['additionalProperties']?.optionDisabled || false"
        [nzHide]="to['additionalProperties']?.optionHide || false" [nzCustomContent]="true"
        [nzLabel]="item.label">{{item.label}}</nz-option>
    </nz-select>
  </nz-input-group>

  <ng-template #valueTemplate let-item>
    <div class="d-flex align-items-center">
      <i *ngIf="getIcon(item.nzValue)" class="{{getIcon(item.nzValue)}} option-icon"></i> {{item.nzLabel}}
    </div>
  </ng-template>


  <ng-template #characterIcon>
    <span nz-icon [nzType]="to['additionalProperties']?.icon || 'close'" nzTheme="outline"></span>
  </ng-template>
  <ng-template #prefixTemplateUser>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.suffixicon" [type]="to['additionalProperties']?.iconType || 'outline'" [icon]="to['additionalProperties']?.suffixicon"
       [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''" [size]="to['additionalProperties']?.iconSize" [color]="to['additionalProperties']?.iconColor"></st-icon>
    </span>
  </ng-template>
  <ng-template #suffixTemplateInfo>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.prefixicon" [type]="to['additionalProperties']?.iconType || 'outline'" [icon]="to['additionalProperties']?.prefixicon"
      [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''"  [size]="to['additionalProperties']?.iconSize" [color]="to['additionalProperties']?.iconColor" ></st-icon>
    </span>
  </ng-template>

</ng-container>
<div class="relative z-0" *ngIf="to['additionalProperties']?.wrapper == 'floating_standard'">
  <nz-select  [style.border-radius]="to['additionalProperties']?.borderRadius" (ngModelChange)="onModelChange($event, field)" [formControl]="formControl" [nzStatus]="to['additionalProperties']?.status"
  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
    [nzSize]="to['additionalProperties']?.size" [nzCustomTemplate]="valueTemplate" [formlyAttributes]="field"
    [nzAllowClear]="to['additionalProperties']?.allowClear || false" [nzBorderless]="to['additionalProperties']?.border"
   [style.border-radius]="to['additionalProperties']?.borderRadius" [nzDropdownMatchSelectWidth]="true" [nzServerSearch]="to['additionalProperties']?.serveSearch || false"
    [nzPlaceHolder]="to.placeholder || ''" [nzShowArrow]="to['additionalProperties']?.showArrow || false"
    [nzShowSearch]="to['additionalProperties']?.showSearch || false" [nzRemoveIcon]="characterIcon" [nzClearIcon]="characterIcon"
    [nzLoading]="to['additionalProperties']?.loading" [nzOptionHeightPx]="to['additionalProperties']?.optionHieght || 30"
    [nzOptionOverflowSize]="to['additionalProperties']?.optionHieght || 10" [nzSize]="to['additionalProperties']?.size" [nzStatus]="to['additionalProperties']?.status"
    >
    <nz-option *ngFor="let item of list" [nzValue]="item.value" [nzDisabled]="to['additionalProperties']?.optionDisabled || false"
      [nzHide]="to['additionalProperties']?.optionHide || false" [nzCustomContent]="true"
      [nzLabel]="item.label">{{item.label}}</nz-option>

  </nz-select>
  <label class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ to.label ?? '' | translate }}</label>

</div>
<ng-template #valueTemplate let-item>
  <div class="d-flex align-items-center">
    <i *ngIf="getIcon(item.nzValue)" class="{{getIcon(item.nzValue)}} option-icon"></i> {{item.nzLabel}}
  </div>
</ng-template>


<ng-template #characterIcon>
  <span nz-icon [nzType]="to['additionalProperties']?.icon || 'close'" nzTheme="outline"></span>
</ng-template>
