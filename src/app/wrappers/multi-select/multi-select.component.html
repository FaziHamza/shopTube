<div class="relative z-0" *ngIf="to['additionalProperties']?.wrapper == 'floating_standard'">
    <nz-select [nzStatus]="to['additionalProperties']?.status"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        [formControl]="formControl" (ngModelChange)="onModelChange($event, field)"
       [style.border-radius]="to['additionalProperties']?.borderRadius" [nzMaxTagCount]="2" [nzMaxTagPlaceholder]="tagPlaceHolder" [nzMode]="to['additionalProperties']?.selectType || 'multiple'"
        [nzPlaceHolder]="to.placeholder || ''" [nzSize]="to['additionalProperties']?.size" [formlyAttributes]="field"
        [nzAllowClear]="to['additionalProperties']?.allowClear || false" [nzBorderless]="to['additionalProperties']?.border"
        [nzDropdownMatchSelectWidth]="true" [nzServerSearch]="to['additionalProperties']?.serveSearch || false"
        [nzShowArrow]="to['additionalProperties']?.showArrow || false" [nzShowSearch]="to['additionalProperties']?.showSearch || false"
        [nzRemoveIcon]="characterIcon" [nzClearIcon]="characterIcon" [nzLoading]="to['additionalProperties']?.loading"
        [nzOptionHeightPx]="to['additionalProperties']?.optionHieght || 30" [nzOptionOverflowSize]="to['additionalProperties']?.optionHieght || 10"
        [nzSize]="to['additionalProperties']?.size" [nzDisabled]="to.disabled" [nzStatus]="to['additionalProperties']?.status">
        <nz-option *ngFor="let item of list" [nzLabel]="item.label" [nzDisabled]="to['additionalProperties']?.optionDisabled || false"
            [nzValue]="item.value" [nzHide]="to['additionalProperties']?.optionHide || false"></nz-option>
    </nz-select>
    <label
    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ to.label ?? '' | translate }}</label>
</div>
<ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
<ng-template #characterIcon>
    <span nz-icon [nzType]="to['additionalProperties']?.icon || 'close'" nzTheme="outline"></span>
</ng-template>
<ng-template #prefixTemplateUser>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.suffixicon" [type]="to['additionalProperties']?.iconType || 'outline'" [icon]="to['additionalProperties']?.suffixicon"
    [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''"    [size]="to['additionalProperties']?.iconSize" [color]="to['additionalProperties']?.iconColor"></st-icon>
    </span>
  </ng-template>
  <ng-template #suffixTemplateInfo>
    <span>
      <st-icon *ngIf="to['additionalProperties']?.prefixicon" [type]="to['additionalProperties']?.iconType || 'outline'" [icon]="to['additionalProperties']?.prefixicon"
    [hoverIconColor]="to['additionalProperties']?.hoverIconColor || ''"    [size]="to['additionalProperties']?.iconSize" [color]="to['additionalProperties']?.iconColor" ></st-icon>
    </span>
  </ng-template>
