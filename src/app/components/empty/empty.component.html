<nz-empty [nzNotFoundImage]="this.emptyData.icon" [nzNotFoundContent]="this.emptyData.content"
    [nzNotFoundFooter]="footerTpl" nzDefaultEmptyContent="sdfsdh">
    <ng-template #contentTpl>
        <span>
            Customize
            <a [href]="this.emptyData.link">{{this.emptyData.text}}</a>
        </span>
    </ng-template>
    <ng-template #footerTpl>
        <button nz-button [nzType]="this.emptyData.color">{{this.emptyData.btnText}}</button>
    </ng-template>
</nz-empty>
