<nz-divider *ngIf="dividerData.dividerText || dividerData.icon" [nzDashed]='dividerData.dashed' [nzType]='dividerData.dividerType' [nzText]="text" [nzPlain]="dividerData.plain" [nzOrientation]="dividerData.orientation">
    <ng-template #text>
        <span nz-icon [nzType]='dividerData.icon'></span>
        {{dividerData.dividerText}}
    </ng-template>
</nz-divider>
<nz-divider *ngIf="!dividerData.dividerText" [nzDashed]='dividerData.dashed' [nzType]='dividerData.dividerType'></nz-divider>
