<ng-container class="mt-1">
    <span *ngIf="alertData?.tooltip && !alertData?.tooltipWithoutIcon || false" nz-tooltip [nzTooltipTitle]="alertData.tooltip">
        <span nz-icon nzType="question-circle" nzTheme="twotone"></span>
      </span>
    <nz-alert [nzType]='alertData.alertType' style="color:red" [class]="alertData.alertColor" nzMessage={{alertData.text}} [nzBanner]="alertData.banner"
        [nzShowIcon]="alertData.showIcon" [nzIconType]="alertData.iconType" [nzCloseable]="alertData.closeable"
        [nzCloseText]="alertData.closeText" [nzDescription]="alertData.description" [nzAction]="alertData.action">
    </nz-alert>
</ng-container>
