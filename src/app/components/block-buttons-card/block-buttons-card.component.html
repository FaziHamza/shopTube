<div class="m-1" *ngIf="softIconList.type != 'buttonGroup'">
  <!-- <div [ngStyle]="{'display' : !softIconList.nzBlock ? 'flex' : ''}"> -->
  <div class={{softIconList.format}}>
    <span>
      <st-buttons (notify)="saveData($event)" [buttonData]="softIconList"></st-buttons>
      <!-- <span class="pt-2 pl-1" nz-tooltip *ngIf="softIconList.tooltip && !softIconList?.tooltipWithoutIcon || false"
        [nzTooltipTitle]='softIconList.tooltip'><span nz-icon nzType="question-circle" nzTheme="twotone"></span></span> -->
    </span>
  </div>

  <!-- </div> -->
</div>
<div *ngIf="softIconList.type == 'buttonGroup' && softIconList.children.length">
  <div class={{softIconList.btngroupformat}}>
    <!-- <div style="display: flex;"> -->
    <span>
      <nz-button-group>
        <div *ngFor="let item of softIconList.children">
          <st-buttons (notify)="saveData($event)" [buttonData]="item"></st-buttons>
          <!-- <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
              nzTheme="twotone"></span></span> -->
        </div>
      </nz-button-group>
      <span class="pt-2 pl-1" nz-tooltip *ngIf="softIconList.tooltip && !softIconList?.tooltipWithoutIcon || false"
        [nzTooltipTitle]='softIconList.tooltip'><span nz-icon nzType="question-circle" nzTheme="twotone"></span></span>
    </span>
    <!-- </div> -->
  </div>
</div>
