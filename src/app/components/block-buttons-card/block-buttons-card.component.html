<div class="m-1" *ngIf="softIconList.type != 'buttonGroup'">
  <div [class]='softIconList.format' *ngIf="!softIconList.hideExpression">
    <!-- simple -->
    <button [class]='softIconList.color' nz-radio-button disabled
      *ngIf="softIconList.type != 'dropdownButton' && !softIconList.href" nz-button [nzType]="softIconList.type"
      [disabled]="softIconList.disabled" (click)="getButtonType(softIconList?.type)">{{softIconList.title}}<span
        *ngIf="softIconList.btnIcon" nz-icon [nzType]='softIconList.btnIcon'></span>
    </button>
    <!-- link  -->
    <a nz-button routerLink="/pages/{{softIconList.href}}" nzType="link"
      *ngIf="softIconList.href && softIconList.btnType ==''" [class]='softIconList.color' class="p-2">
      {{softIconList.title}}
      <span class="mr-2" *ngIf="softIconList.btnIcon && softIconList.title" nz-icon
        [nzType]='softIconList.btnIcon'></span>
    </a>
    <a nz-button href="{{url}}/pages/{{softIconList.href}}" nzType="link"
      *ngIf="softIconList.href && softIconList.btnType =='_blank'" target="{{softIconList?.btnType}}"
      [class]='softIconList.color' class="p-2">
      {{softIconList.title}}
      <span class="mr-2" *ngIf="softIconList.btnIcon && softIconList.title " nz-icon
        [nzType]='softIconList.btnIcon'></span>
    </a>
    <a nz-button nzType="link" *ngIf="softIconList.href && softIconList.btnType =='modal'" [class]='softIconList.color'
      data-bs-toggle="modal" data-bs-target=".bs-example-modal-center" (click)="showModal(softIconList.href)">
      {{softIconList.title}}<span class="mr-2" *ngIf="softIconList.btnIcon && softIconList.title"></span>
    </a>
    <!-- dropdown  -->
    <div class="dropdown " *ngIf="softIconList.type == 'dropdownButton'">
      <button [class]='softIconList.color' nz-button nz-dropdown [nzDropdownMenu]="menu">
        <span *ngIf="softIconList.btnIcon" nz-icon [nzType]='softIconList.btnIcon'></span>{{softIconList.title}}
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu *ngFor="let options of softIconList.dropdownOptions">
          <li nz-menu-item>
            <a href={{options.link}}>{{options.label}}</a>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>

  <span nz-tooltip *ngIf="softIconList.tooltip" [nzTooltipTitle]='softIconList.tooltip'><span nz-icon
      nzType="question-circle" nzTheme="twotone"></span></span>
</div>
<div *ngIf="softIconList.type == 'buttonGroup' && softIconList.children.length">
  <div [class]='softIconList.btngroupformat'>
    <nz-button-group>
      <div class="m-1" *ngFor="let item of softIconList.children">
        <!-- simple -->
        <button [class]='item.color' nz-button *ngIf="item.type != 'dropdownButton' && !item.href" nz-button
          [nzSize]="size" [nzType]="item.type" [disabled]="item.disabled"
          (click)="getButtonType(item?.type)">{{item.title}}<span *ngIf="item.btnIcon" nz-icon
            [nzType]='item.btnIcon'></span>
        </button>
        <!-- link  -->
        <a nz-button routerLink="/pages/{{item.href}}" nzType="link" *ngIf="item.href && item.btnType ==''"
          [class]='item.color' class="p-2">
          {{item.title}}
          <span class="mr-2" *ngIf="item.btnIcon && item.title" nz-icon [nzType]='item.btnIcon'></span>
        </a>
        <a nz-button href="{{url}}/pages/{{item.href}}" nzType="link" *ngIf="item.href && item.btnType =='_blank'"
          target="{{item?.btnType}}" [class]='item.color' class="p-2">
          {{item.title}}
          <span class="mr-2" *ngIf="item.btnIcon && softIconList.title " nz-icon [nzType]='item.btnIcon'></span>
        </a>
        <a nz-button nzType="link" *ngIf="item.href && item.btnType =='modal'" [class]='item.color'
          data-bs-toggle="modal" data-bs-target=".bs-example-modal-center" (click)="showModal(item.href)">
          {{item.title}}<span class="mr-2" *ngIf="item.btnIcon && item.title"></span>
        </a>
        <!-- dropdown  -->
        <div class="dropdown " *ngIf="item.type == 'dropdownButton'">
          <button [class]='item.color' nz-button nz-dropdown [nzDropdownMenu]="menu">
            <span *ngIf="item.btnIcon" nz-icon [nzType]='item.btnIcon'></span>{{softIconList.title}}
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu *ngFor="let options of item.dropdownOptions">
              <li>
                <a href={{options.link}}>{{options.label}}</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
            nzTheme="twotone"></span></span>
      </div>
    </nz-button-group>
  </div>
  <span nz-tooltip *ngIf="softIconList.tooltip" [nzTooltipTitle]='softIconList.tooltip'><span nz-icon
      nzType="question-circle" nzTheme="twotone"></span></span>
</div>


<!-- Modal -->
<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <app-pages [dbRes]="nodes" [resData]="nodes" *ngIf="nodes.length"></app-pages>
  </ng-container>
</nz-modal>
