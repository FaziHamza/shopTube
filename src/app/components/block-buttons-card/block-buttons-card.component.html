<div class="m-1" *ngIf="softIconList.type != 'buttonGroup'">
  <div class={{softIconList.format}}>
    <!-- simple -->
    <button  [ngStyle]="{ 'background-color': bgColor }" (mouseover)="bgColor = softIconList?.hoverColor" (mouseout)="bgColor = softIconList?.color"  [nzType]="softIconList.nztype"
      *ngIf="softIconList.type != 'dropdownButton' && !softIconList.href" nz-button [nzSize]="softIconList.nzSize"
      [disabled]="softIconList.disabled" [nzShape]="softIconList.nzShape" [nzGhost]='softIconList.nzGhost'
      [nzLoading]='softIconList.nzLoading' [nzBlock]='softIconList.nzBlock' [nzDanger]='softIconList.nzDanger'
      (click)="getButtonType(softIconList?.type)"><span *ngIf="softIconList.btnIcon" nz-icon
        [nzType]='softIconList.btnIcon'></span>
      <span *ngIf="softIconList.title">
        {{softIconList.title}}</span>
    </button>
    <!-- link  -->
    <a nz-button routerLink="/pages/{{softIconList.href}}" nzType="link" [nzGhost]='softIconList.nzGhost'
      [nzSize]="softIconList.nzSize" [nzLoading]='softIconList.nzLoading' [nzBlock]='softIconList.nzBlock' [disabled]="softIconList.disabled"
      [nzDanger]='softIconList.nzDanger'  *ngIf="softIconList.href && softIconList.btnType ==''"
      [class]='[softIconList.color, softIconList.hoverColor]' class="text-white">
      <span [ngClass]="softIconList.title && softIconList.title != ''? 'mr-2' : ''
      " *ngIf="softIconList.btnIcon && softIconList.title" nz-icon [nzType]='softIconList.btnIcon'></span>
      {{softIconList.title}}

    </a>
    <a nz-button href="{{url}}/pages/{{softIconList.href}}" nzType="link" [nzGhost]='softIconList.nzGhost'
      [nzSize]="softIconList.nzSize" [nzLoading]='softIconList.nzLoading' [nzBlock]='softIconList.nzBlock' [disabled]="softIconList.disabled"
      [nzDanger]='softIconList.nzDanger' *ngIf="softIconList.href && softIconList.btnType =='_blank'"
      target="{{softIconList?.btnType}}" [class]='[softIconList.color, softIconList.hoverColor]' class="text-white" class="p-2">
      <span [ngClass]="softIconList.title ? 'mr-2' : ''
      " *ngIf="softIconList.btnIcon && softIconList.title " nz-icon [nzType]='softIconList.btnIcon'></span>
      {{softIconList.title}}

    </a>
    <a nz-button nzType="link" *ngIf="softIconList.href && softIconList.btnType =='modal'" [class]='[softIconList.color, softIconList.hoverColor]'
      class="text-white" [nzSize]="softIconList.nzSize" [nzGhost]='softIconList.nzGhost' [disabled]="softIconList.disabled"
      [nzLoading]='softIconList.nzLoading' [nzBlock]='softIconList.nzBlock' [nzDanger]='softIconList.nzDanger'
      data-bs-toggle="modal" data-bs-target=".bs-example-modal-center" (click)="showModal(softIconList.href)">
      <span [ngClass]="softIconList.title ? 'mr-2' : ''
      " *ngIf="softIconList.btnIcon && softIconList.title"></span>
      {{softIconList.title}}
    </a>
    <!-- dropdown  -->
    <div class="dropdown " *ngIf="softIconList.type == 'dropdownButton'">
      <button [class]='[softIconList.color, softIconList.hoverColor]' class="text-white" nz-button nz-dropdown [nzDropdownMenu]="menu"
        (nzVisibleChange)="change($event)" [nzGhost]='softIconList.nzGhost' [nzSize]="softIconList.nzSize" [disabled]="softIconList.disabled"
        [nzLoading]='softIconList.nzLoading' [nzBlock]='softIconList.nzBlock' [nzTrigger]="softIconList.trigger"
        [nzPlacement]="softIconList.placement" [nzClickHide]="softIconList.clickHide" [nzVisible]="softIconList.visible"
        [nzDanger]='softIconList.nzDanger' [nzShape]="softIconList.nzShape">
        <span [ngClass]="softIconList.title ? 'mr-2' : ''
        " *ngIf="softIconList.btnIcon" nz-icon [nzType]='softIconList.btnIcon'></span>{{softIconList.title}}
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu *ngFor="let options of softIconList.dropdownOptions">
          <li nz-menu-item>
            <a href={{options.link}}>{{options.label}}</a>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
  <span nz-tooltip *ngIf="softIconList.tooltip" [nzTooltipTitle]='softIconList.tooltip'><span nz-icon
      nzType="question-circle" nzTheme="twotone"></span></span>
</div>
<div *ngIf="softIconList.type == 'buttonGroup' && softIconList.children.length">
  <span nz-tooltip *ngIf="softIconList.tooltip" [nzTooltipTitle]='softIconList.tooltip'><span nz-icon
      nzType="question-circle" nzTheme="twotone"></span></span>
  <div class={{softIconList.btngroupformat}}>
    <nz-button-group>
      <div class="m-1" *ngFor="let item of softIconList.children">
        <!-- simple -->
        <button [class]='[item.color, item.hoverColor]' class="text-white" *ngIf="item.type != 'dropdownButton' && !item.href" nz-button
          [nzSize]="item.nzSize" [disabled]="item.disabled" [nzShape]="item.nzShape" [nzGhost]='item.nzGhost'
          [nzLoading]='item.nzLoading' [nzBlock]='item.nzBlock' [nzDanger]='item.nzDanger'
          (click)="getButtonType(item?.type)"><span [ngClass]="softIconList.title ? 'mr-2' : ''
          " *ngIf="item.btnIcon" nz-icon [nzType]='item.btnIcon'></span>{{item.title}}
        </button>

        <!-- link  -->
        <a nz-button routerLink="/pages/{{item.href}}" nzType="link" [nzGhost]='item.nzGhost' [nzSize]="item.nzSize"
          [nzLoading]='item.nzLoading' [nzBlock]='item.nzBlock' [nzDanger]='item.nzDanger' [disabled]="item.disabled"
          *ngIf="item.href && item.btnType ==''" class="text-white" [class]='[item.color, item.hoverColor]' class="p-2">
          <span [ngClass]="softIconList.title ? 'mr-2' : ''
          " *ngIf="item.btnIcon && item.title" nz-icon [nzType]='item.btnIcon'></span>
          {{item.title}}
        </a>
        <a nz-button href="{{url}}/pages/{{item.href}}" nzType="link" [nzGhost]='item.nzGhost' [nzSize]="item.nzSize"
          [nzLoading]='item.nzLoading' [nzBlock]='item.nzBlock' [nzDanger]='item.nzDanger' [disabled]="item.disabled"
          *ngIf="item.href && item.btnType =='_blank'" target="{{item?.btnType}}" class="text-white"
          [class]='[item.color, item.hoverColor]' class="p-2">
          <span [ngClass]="softIconList.title ? 'mr-2' : ''
          " *ngIf="item.btnIcon && item.title " nz-icon [nzType]='item.btnIcon'></span>
          {{item.title}}

        </a>
        <a nz-button nzType="link" *ngIf="item.href && item.btnType =='modal'" class="text-white" [class]='[item.color, item.hoverColor]'
          [nzSize]="item.nzSize" [nzGhost]='item.nzGhost' [nzLoading]='item.nzLoading' [nzBlock]='item.nzBlock' [disabled]="item.disabled"
          [nzDanger]='item.nzDanger' data-bs-toggle="modal" data-bs-target=".bs-example-modal-center"
          (click)="showModal(item.href)">
          {{item.title}}<span [ngClass]="softIconList.title ? 'mr-2' : ''
          " *ngIf="item.btnIcon && item.title"></span>
        </a>

        <!-- dropdown  -->
        <div class="dropdown " *ngIf="item.type == 'dropdownButton'">
          <button [class]='[item.color, item.hoverColor]' class="text-white" nz-button nz-dropdown [nzDropdownMenu]="menu"
            [nzGhost]='item.nzGhost' [nzSize]="item.nzSize" [nzLoading]='item.nzLoading' [nzBlock]='item.nzBlock' [disabled]="item.disabled"
            [nzDanger]='item.nzDanger' >
            <span [ngClass]="softIconList.title ? 'mr-2' : ''
            " *ngIf="item.btnIcon" nz-icon [nzType]='item.btnIcon'></span>{{item.title}}
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu *ngFor="let options of item.dropdownOptions">
              <li nz-menu-item>
                <a href={{options.link}}>{{options.label}}</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
            nzTheme="twotone"></span></span>
      </div>
    </nz-button-group>
  </div>
</div>


<!-- Modal -->
<nz-modal nzWidth="1000px" [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <app-pages [resData]="nodes" *ngIf="nodes.length"></app-pages>
  </ng-container>
</nz-modal>
