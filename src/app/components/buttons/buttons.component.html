<button *ngIf="buttonData.type != 'linkbutton' && buttonData.type != 'dropdownButton'" nz-button
  [disabled]="buttonData.disabled" [nzBlock]="buttonData.nzBlock" [nzDanger]="buttonData.nzDanger"
  [nzGhost]="buttonData.nzGhost" [nzLoading]="buttonData.nzLoading" [nzShape]="buttonData.nzShape"
  [class]="(!isActionExist ? '!cursor-auto ' : '!cursor-pointer ')+ buttonData.buttonClass" [nzSize]="buttonData.nzSize"
  [nzType]="buttonData.nztype" [type]="buttonData.isSubmit ? 'submit' : 'button'"
  [style.border-radius.px]="buttonData.nzShape == 'default' ? buttonData.radius : ''"
  [style.opacity]="hoverOpacity ? hoverOpacity :  buttonData.btnopacity ? buttonData.btnopacity : '1'"
  [style.background]="(bgColor || GridRuleColor ? GridRuleColor : buttonData.color) + ' !important'"
  [style.color]="(hoverTextColor || buttonData.textColor) + ' !important'"
  [style.border-color]="(borderColor || buttonData.borderColor) + ' !important'" (click)="handleButtonClick(buttonData)"
  (mouseover)="handleButtonMouseOver(buttonData)" (mouseout)="handleButtonMouseOut(buttonData)">
  <span>
    <st-icon *ngIf="buttonData.btnIcon" [icon]="buttonData.btnIcon" [color]="buttonData.iconColor"
      [hoverIconColor]="buttonData?.hoverIconColor || ''" [size]="buttonData.iconSize"
      [type]="buttonData.iconType"></st-icon>
    <span [class]="buttonData.btnLabelPaddingClass" *ngIf="buttonData.title">
      {{ title ? title : buttonData.title | translate}}
    </span>
    <st-icon *ngIf="buttonData.rightbtnIcon" [icon]="buttonData.rightbtnIcon" [color]="buttonData.iconColor"
      [size]="buttonData.iconSize" [hoverIconColor]="buttonData?.hoverIconColor || ''"
      [type]="buttonData.iconType"></st-icon>
  </span>
</button>

<!-- link  -->
<div *ngIf="buttonData.type == 'linkbutton'">
  <a nz-button nzType="link" [nzGhost]="buttonData.nzGhost" [disabled]="buttonData.disabled"
    [nzDanger]="buttonData.nzDanger" [nzSize]="buttonData.nzSize" [nzBlock]="buttonData.nzBlock"
    [nzLoading]="buttonData.nzLoading" [style.border-radius.px]="buttonData.radius || 0"
    [style.background]="(bgColor || GridRuleColor ? GridRuleColor : buttonData.color) + ' !important'"
    [style.color]="(hoverTextColor || buttonData.textColor) + ' !important'"
    [style.border-color]="(borderColor || buttonData.borderColor) + ' !important'"
    [class]="(!isActionExist ? '!cursor-auto ' : '!cursor-pointer ')+ buttonData.buttonClass"
    (mouseover)="bgColor = buttonData?.hoverColor" (mouseout)="bgColor = buttonData?.color"
    (click)="pagesRoute(buttonData)" (mouseover)="handleButtonMouseOver(buttonData)"
    (mouseout)="handleButtonMouseOut(buttonData)">
    <span [style]="borderColor || buttonData.borderColor ? 'padding-left: 10px; padding-right: 10px;' : ''">
      <st-icon *ngIf="buttonData.btnIcon" [icon]="buttonData.btnIcon" [color]="buttonData.iconColor"
        [hoverIconColor]="buttonData?.hoverIconColor || ''" [size]="buttonData.iconSize"
        [type]="buttonData.iconType"></st-icon>
      <span [class]="buttonData.btnLabelPaddingClass" *ngIf="buttonData.title">
        {{ title ? title : buttonData.title | translate}}
      </span>
      <st-icon *ngIf="buttonData.rightbtnIcon" [icon]="buttonData.rightbtnIcon" [color]="buttonData.iconColor"
        [size]="buttonData.iconSize" [hoverIconColor]="buttonData?.hoverIconColor || ''"
        [type]="buttonData.iconType"></st-icon>
    </span>
  </a>
</div>

<!-- dropdown  -->
<button *ngIf="buttonData.type == 'dropdownButton'" nz-button nz-dropdown [nzDropdownMenu]="menu"
  [nzType]="buttonData.nztype" [nzGhost]="buttonData.nzGhost" [nzSize]="buttonData.nzSize"
  [disabled]="buttonData.disabled" [nzLoading]="buttonData.nzLoading"
  [class]="(!isActionExist ? '!cursor-auto ' : '!cursor-pointer ')+ buttonData.buttonClass"
  [nzBlock]="buttonData.nzBlock" [nzTrigger]="buttonData.trigger" [nzPlacement]="buttonData.placement"
  [nzClickHide]="buttonData.clickHide" [nzVisible]="buttonData.visible" [nzDanger]="buttonData.nzDanger"
  [nzShape]="buttonData.nzShape" [style.border-radius.px]="buttonData.radius || 0"
  [style.background]="(bgColor || GridRuleColor ? GridRuleColor : buttonData.color) + ' !important'"
  [style.color]="(hoverTextColor || buttonData.textColor) + ' !important'"
  [style.border-color]="(borderColor || buttonData.borderColor) + ' !important'"
  (mouseover)="handleButtonMouseOver(buttonData)" (mouseout)="handleButtonMouseOut(buttonData)">
  <span>
    <st-icon [class]="buttonData.iconClass" *ngIf="buttonData.btnIcon" [icon]="buttonData.btnIcon"
      [color]="buttonData.iconColor" [hoverIconColor]="buttonData?.hoverIconColor || ''" [size]="buttonData.iconSize"
      [type]="buttonData.iconType"></st-icon>
    <span [class]="buttonData.btnLabelPaddingClass" *ngIf="buttonData.title">
      {{ title ? title : buttonData.title | translate}}
    </span>
    <span [class]="buttonData.iconClass">
      <st-icon *ngIf="buttonData.rightbtnIcon" [icon]="buttonData.rightbtnIcon" [color]="buttonData.iconColor"
        [size]="buttonData.iconSize" [hoverIconColor]="buttonData?.hoverIconColor || ''"
        [type]="buttonData.iconType"></st-icon>
    </span>
  </span>
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul [class]="buttonData?.optionMainClass" nz-menu
    *ngIf="buttonData && (buttonData.dropdownOptions?.length > 0 || buttonData.logoutAllow || policyList?.length > 0)">
    <ng-container *ngIf="buttonData && buttonData.dropdownOptions?.length > 0">
      <li [class]="buttonData?.optionSubClass" nz-menu-item *ngFor="let option of buttonData.dropdownOptions">
        <a [class]="buttonData?.optionLabelClass" *ngIf="option.link" [href]="option.link">{{ option.label }}</a>
        <a [class]="buttonData?.optionLabelClass" *ngIf="!option.link">{{ option.label }}</a>
      </li>
    </ng-container>
    <ng-container *ngIf="buttonData && buttonData.logoutAllow">
      <li [class]="buttonData?.optionSubClass" nz-menu-item>
        <a [class]="buttonData?.optionLabelClass" (click)="logout()">Logout</a>
      </li>
    </ng-container>
    <ng-container *ngIf="policyList?.length > 0">
      <ng-container *ngFor="let policyItem of policyList">
        <li *ngIf="policyId != policyItem?.policyId._id" nz-menu-item [class]="buttonData?.optionSubClass"
          (click)="switchPolicy(policyItem)">
          <a [class]="buttonData?.optionLabelClass">{{ policyItem?.policyId.name }}</a>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</nz-dropdown-menu>


<!-- Modal -->
<div *ngIf="buttonData?.redirect == 'modal' || buttonData?.redirect == '1200px' || buttonData?.redirect == '800px'">
  <nz-modal [nzWidth]="buttonData?.redirect == 'modal' ? '' : buttonData.redirect" [(nzVisible)]="isVisible"
    (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <nz-spin [nzSpinning]="loader" [nzSize]="'large'">
        <st-pages [data]="nodes" [navigation]="screenId" [form]="form" [formlyModel]="formlyModel"
          *ngIf="nodes.length > 0"></st-pages>
      </nz-spin>

    </ng-container>
  </nz-modal>
</div>

<div
  *ngIf="buttonData?.redirect == 'drawer' || buttonData?.redirect == 'largeDrawer'  || buttonData?.redirect == 'extraLargeDrawer'">
  <nz-drawer [nzWrapClassName]="'button-drawer'" [nzClosable]="false"
    [nzTitle]="hostUrl.includes('spectrum') ? 'Request Detail' + ' - ' +  title: (title ? title : buttonData.title)"
    [nzExtra]="extra"
    [nzWidth]="buttonData?.redirect == 'drawer' ? '60%' : (buttonData?.redirect == 'largeDrawer' ? '70%' : '80%') "
    [nzVisible]="isVisible" (nzOnClose)="handleClose()">
    <ng-container *nzDrawerContent>
      <nz-spin [nzSpinning]="loader">
        <st-pages [data]="nodes" [navigation]="screenId" [form]="form" [formlyModel]="formlyModel"
          *ngIf="nodes.length > 0"></st-pages>
      </nz-spin>
    </ng-container>
  </nz-drawer>
</div>
<ng-template #extra>
  <i class="fas fa-times text-lg text-red-500 cursor-pointer" (click)="handleClose()"></i>
</ng-template>
