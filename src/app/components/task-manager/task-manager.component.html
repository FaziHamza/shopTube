<nz-spin [nzSpinning]="saveLoader" [nzSize]="'large'" class="builder-design">
    <nz-table [processData]="processData" [appConfigurableSelect]="taskManagerData?.appConfigurableEvent "
        [loadAction]="taskManagerData?.eventActionconfig " #editRowTable nzBordered [nzData]="listOfDisplayData"
        nzTableLayout="fixed" [nzFrontPagination]="false">
        <thead>
            <tr>
                <ng-container *ngFor="let column of taskManagerData['tableHeaders']">
                    <th *ngIf="column?.show || column?.show == undefined">{{column.name}}
                    </th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of editRowTable.data;let index = index" class="table-cursor">
                <tr>
                    <ng-container *ngFor="let head  of  taskManagerData['tableHeaders']">
                        <td *ngIf="head.key == 'expand' && (head?.show || head?.show == undefined)"
                            [nzExpand]="item.expand" (click)="expand(item , head)">
                        </td>
                        <td (click)="tdFunc(head , item)"
                            *ngIf="head.key != 'expand' && (head?.show || head?.show == undefined)">{{item[head.key]}}
                        </td>
                    </ng-container>
                </tr>
                <ng-container *ngIf="item.expand">
                    <tr *ngFor="let child of item.children">
                        <ng-container *ngFor="let head  of  taskManagerData['tableHeaders']">
                            <td *ngIf="head.key != 'expand' && (head?.show || head?.show == undefined)">
                                {{item[head.key]}}</td>
                        </ng-container>
                    </tr>
                    <ng-container *ngIf="item.addTask" class="!w-full">
                        <st-main [screenName]="screenName" [mainData]="taskManagerData" [formlyModel]="formlyModel"
                            [form]="form" [screenId]="screenId"></st-main>
                    </ng-container>
                    <div (click)="showAddTask(item)">
                        <span nz-icon nzType="plus" nzTheme="outline"></span>Add
                        task...
                    </div>
                </ng-container>
            </ng-container>
            <tr *ngIf="addSection" class="!w-full">
                <st-main class="!w-100" [screenName]="screenName" [mainData]="taskManagerData"
                    [formlyModel]="formlyModel" [form]="form" [screenId]="screenId"></st-main>
            </tr>
            <tr *ngIf="!addSection" (click)="addSectionFunc()">
                <span nz-icon nzType="plus" nzTheme="outline"></span>Add
                Section...
            </tr>
        </tbody>
    </nz-table>
    <nz-drawer [nzClosable]="false" [nzWidth]="'60%'" [nzVisible]="visible" nzPlacement="right" nzTitle="Basic Drawer"
        (nzOnClose)="close()">
        <ng-container *nzDrawerContent>
            <nz-spin [nzSpinning]="drawerLoader" [nzSize]="'large'" class="builder-design">
                <input [(ngModel)]="drawerData.task" type="text" id="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
                <div class="flex flex-wrap mt-2">
                    <div class="w-1/2">
                        <div class="flex flex-wrap">
                            <div class="w-1/2 mb-1">Assignee</div>
                            <div [(ngModel)]="drawerData.assignee" class="w-1/2 mb-1"> <nz-select>
                                    <nz-option nzValue="test@gmail.com" nzLabel="test@gmail.com"></nz-option>
                                    <nz-option nzValue="test1@gmail.com" nzLabel="test1@gmail.com"></nz-option>
                                    <nz-option nzValue="test2@gmail.com" nzLabel="test2@gmail.com"></nz-option>
                                </nz-select></div>
                            <div class="w-1/2 mb-1">Due date</div>
                            <div class="w-1/2 mb-1" [(ngModel)]="drawerData.date"><nz-date-picker
                                    class="w-full"></nz-date-picker></div>
                            <div class="w-1/2 mb-1">Projects</div>
                        </div>
                    </div>
                    <div class="w-1/2"></div>
                </div>
                <div class="mt-4 mb-2">Description</div>
                <div><textarea id="message" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                </div>
                <div class="mt-2 mb-1">Subtasks
                </div>
                <div class="flex justify-between">
                    <div>
                        <span class="mr-2" nz-icon nzType="check-circle" nzTheme="outline"></span>
                        <span>Label missing of custom inputs when we change to Vertical</span>
                    </div>
                    <div>
                        <span class="mr-2" nz-icon nzType="windows" nzTheme="outline"></span>
                        <span class="mr-2" nz-icon nzType="user" nzTheme="outline"></span>
                        <span class="mr-2" nz-icon nzType="comment" nzTheme="outline"></span>
                    </div>
                </div>
                <div *ngIf="addSubtask" class="flex justify-between">
                    <div>
                        <span class="mr-2" nz-icon nzType="check-circle" nzTheme="outline"></span>
                        <input class="!w-100">
                    </div>
                    <div>
                        <span class="mr-2" nz-icon nzType="windows" nzTheme="outline"></span>
                        <span class="mr-2" nz-icon nzType="user" nzTheme="outline"></span>
                        <span class="mr-2" nz-icon nzType="comment" nzTheme="outline"></span>
                    </div>
                </div>
                <div class="mt-2" (click)="addSubtask = !addSubtask"><span nz-icon nzType="plus"
                        nzTheme="outline"></span>Add
                    Sub Task...</div>
            </nz-spin>
        </ng-container>
    </nz-drawer>
</nz-spin>
