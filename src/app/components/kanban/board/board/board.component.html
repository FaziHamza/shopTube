  <div class="justify-end text-end">
    <button *ngIf="this.kanbanData?.kanlistArray" nz-button nzType="primary"
      class="actions-btn btn-no !border-none !bg-blue-600 hover:!bg-blue-500 my-2 !h-[35px]" nz-dropdown
      [nzDropdownMenu]="menu4">
      Actions
      <span nz-icon nzType="down"></span>
    </button>
  </div>
  <nz-dropdown-menu #menu4="nzDropdownMenu" class="action-drop-down-list">
    <ul *ngIf="this.kanbanData?.kanlistArray" nz-menu class="!p-2">
      <ng-container *ngFor="let item of this.kanbanData['kanlistArray']">
        <li nz-menu-item *ngIf="item?.isShow">
          <a (click)="dataDisplay(item.key)" class="!text-black">{{item.key}}</a>
        </li>
      </ng-container>
    </ul>
  </nz-dropdown-menu>
  <nz-card [processData]="processData" [appConfigurableSelect]="kanbanData?.appConfigurableEvent "
    [loadAction]="kanbanData?.eventActionconfig " class="overflow-x-auto mt-2 card">
    <!-- <div class="row">
      <div class="col-11"></div>
      <div class="col"><button (click)="saveBoard()">Save</button></div>
    </div> -->
    <div class="flex flex-nowrap flex-row ">
      <div class="p-1" *ngFor="let list of kanbanData.children;let i = index">
        <st-lists [list]="list" [screenLink]="kanbanData.screenLink" [mappingId]="mappingId" [listIndex]="i" (moveCardAcrossList)="moveCardAcrossList($event)" [form]="form"
          [formlyModel]="formlyModel" [screenId]="screenId" [screenName]="screenName" (deleteList)="deleteList($event)"
          attr.listIndex="{{i}}" (taskSubmitEmit)="recallApi($event)"></st-lists>
      </div>
    </div>
    <!-- <div class="" style="margin:10px;padding:15px;padding-top:15px;padding-bottom:15px;">
      <h6 class="text-center add-new-list" *ngIf="kanbanData.showAddbtn && lists.length < kanbanData.maxLength"
        (click)="addList()">Add new item...</h6>
    </div> -->
  </nz-card>
</nz-spin>
