
<nz-card style="background-color: #f7f8fa;" (dragover)="allowCardReplacement($event)" (drop)="dropCard($event)"  id="list-{{listIndex}}"  >
  <div style="display: flex; justify-content: space-between; padding-bottom: 4%;">
    <div>
      <p class="list-name" [(appContentEdit)]="list.name"></p>
    </div>
    <div>
      <!-- <span style="color:red" nz-icon nzType="delete" nzTheme="outline" (click)="delete()"></span> -->
      <i class="fa-regular fa-trash text-red-500" nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="delete()" ></i>
      <!-- <st-context-menu (contextAction)="delete()"></st-context-menu> -->
    </div>
  </div>
  
 
  <!-- List Card Starts -->
  <div    id="list-one"  >
    <st-card-summary  *ngFor="let card of this.list.cards;let i = index" [card]="card" [listIndex]="listIndex" [cardIndex]="i" attr.cardIndex="{{i}}" ></st-card-summary>
  </div>
  <!-- List Card Ends -->
  <button nz-button nzType="primary" class="btn !w-full !h-[35px]" nzBlock (click)="addNewCard()"><i class="fa-regular fa-plus mr-2"></i>Add new</button>
  <!-- <h6 class="text-center add-new-card" (click)="addNewCard()" >Add new card...</h6> -->
</nz-card>
