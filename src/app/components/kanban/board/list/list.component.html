<nz-card style="background-color: #f7f8fa; border-radius: 7px;" (dragover)="allowCardReplacement($event)" (drop)="dropCard($event)"
  id="list-{{listIndex}}">
  <div style="display: flex; justify-content: space-between; padding-bottom: 4%;">
    <div>
      <p class="list-name" >{{list.title}}</p>
    </div>
    <!-- <div>
      <span style="color:red" nz-icon nzType="delete" nzTheme="outline" (click)="delete()"></span>
    </div> -->
    <!-- <st-context-menu (contextAction)="delete()"></st-context-menu> -->
  </div>


  <!-- List Card Starts -->
  <div id="list-one">
    <st-card-summary [form]="form" [formlyModel]="formlyModel"
    [screenName]="screenName" *ngFor="let card of list.children;let i = index" [card]="card" [listIndex]="listIndex"
      [cardIndex]="i" attr.cardIndex="{{i}}"></st-card-summary>
  </div>
  <!-- List Card Ends -->
  <!-- <button nz-button nzType="primary" nzBlock (click)="addNewCard()"><span nz-icon nzType="plus"
      nzTheme="outline"></span>Add new</button> -->
  <!-- <h6 class="text-center add-new-card" (click)="addNewCard()" >Add new card...</h6> -->
</nz-card>
