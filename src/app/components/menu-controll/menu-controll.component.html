<div class="flex-flex-wrap {{_dataShared.menus.font}}" *ngIf="_dataShared.menus.allMenuItems.length > 0 ">
    <ul nz-menu nzMode="horizontal" [style.background]="_dataShared.menus?.backGroundColor">
        <li  *ngFor="let item of _dataShared.menus.allMenuItems" nz-menu-item (click)="route(item)">
            <span><st-icon *ngIf="item.icon" [type]="item.iconType || 'outline'" [icon]="item.icon"
                    [size]="item.iconSize || 15" [color]="item.iconColor || ''"></st-icon></span>
            {{item.title}}
        </li>
    </ul>
</div>
