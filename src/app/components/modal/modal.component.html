<button nz-button [nzType]="'primary'" (click)="showModal()"><span>{{modalData.btnLabel}}</span></button>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]='modalData.modalTitle' [nzClosable]="modalData.showCloseIcon"
  (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkLoading]="modalData.okBtnLoading"
  [nzCancelLoading]="modalData.cancelBtnLoading" [nzOkDisabled]="modalData.okBtnDisabled"
  [nzCancelDisabled]="modalData.cancelDisabled" [nzKeyboard]="modalData.ecsModalCancel" [nzMask]="true"
  [nzMaskClosable]="true" [nzOkText]="modalData.okBtnText" [nzCloseIcon]="modalData.closeIcon" [nzWidth]="modalData.width"
  [nzZIndex]="modalData.zIndex" [nzCancelText]="modalData.cancalButtontext" [nzCentered]="modalData.centered">
  <ng-container *nzModalContent>
    <div>
      {{modalData.modalContent}}
    </div>
  </ng-container>
</nz-modal>
