<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="2" formControlName="message" placeholder="Write a message here..." nz-input></textarea>
    <div class="mt-2">
        <button class="comment-save-button" *ngIf="!update" nz-button nzType="primary">Save</button>
        <button class="comment-save-button" *ngIf="update" nz-button nzType="primary">Update</button>
    </div>
</form>
