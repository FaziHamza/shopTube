<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="2" formControlName="message" placeholder="Write a message here..." nz-input></textarea>
    <div class="mt-2">
        <button class="comment-save-button" *ngIf="!update" nz-button nzType="primary">
            <i class="fa-regular fa-floppy-disk mr-2"></i>
            Save</button>
        <button class="comment-save-button" *ngIf="update" nz-button nzType="primary">
            <i class="fa-regular fa-arrows-rotate mr-2"></i>
            Update</button>
    </div>
</form>
