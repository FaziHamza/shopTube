<div [class]="headingData.link ? ' cursor-pointer' : ''">
    <div [class]="headingData.textAlign " (click)="pageRoute(headingData.link)">
        <div *ngIf="headingData.heading == 1 ||headingData.heading == 2 ||headingData.heading == 3 ||headingData.heading == 4 || 
            headingData.heading == 5 ; else paragraph">
            <h1 nz-typography *ngIf="headingData.heading === 1" [class]="headingData.fontstyle !"
                [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</h1>
            <h2 nz-typography *ngIf="headingData.heading === 2" [class]="headingData.fontstyle !"
                [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</h2>
            <h3 nz-typography *ngIf="headingData.heading === 3" [class]="headingData.fontstyle !"
                [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</h3>
            <h4 nz-typography *ngIf="headingData.heading === 4" [class]="headingData.fontstyle !"
                [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</h4>
            <h5 nz-typography *ngIf="headingData.heading === 5" [class]="headingData.fontstyle !"
                [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</h5>
        </div>
    </div>
    <ng-template  #paragraph>
        <p nz-typography [class]="headingData.textAlign " (click)="pageRoute(headingData.link)" [class]="headingData.fontstyle + ' ' + headingData.heading"
            [style.color]="headingData.color" [style.font-weight]="headingData.fontweight">{{headingData.text}}</p>
    </ng-template>
</div>
