<nz-collapse (click)="accordionCollapse()" [nzAccordion]="true"
    [nzBordered]='accordionData.nzBordered' [nzGhost]='accordionData.nzGhost'
    [nzExpandIconPosition]="'right'">
    <nz-collapse-panel [nzDisabled]='accordionData.nzDisabled'
        [nzHeader]="titleTemp" [nzActive]='false'
        [nzExtra]="tooltip" [nzShowArrow]='false' [nzExtra]="extraTpl">
        <st-main [mainData]="accordionData"></st-main>
    </nz-collapse-panel>
</nz-collapse>
<ng-template #extraTpl>
    <st-icon
        *ngIf="accordionData?.nzExpandedIcon || accordionData?.unExpandedIcon"
        [type]="accordionData?.iconType"
        [icon]="!expand ? accordionData?.nzExpandedIcon : (accordionData?.unExpandedIcon ? accordionData?.unExpandedIcon : 'caret-down')"
        [hoverIconColor]="accordionData?.hoverIconColor || ''"
        [size]="accordionData?.iconSize" [color]="accordionData?.iconColor"></st-icon>
</ng-template>

<ng-template #tooltip>
    <span *ngIf="accordionData?.tooltip" nz-tooltip
        [nzTooltipTitle]="accordionData.tooltip">
        <span nz-icon nzType="question-circle" nzTheme="twotone"></span>
    </span>
</ng-template>
<ng-template #titleTemp>
    <p [class]="accordionData.titleClass">{{accordionData.title | translate}}</p>
</ng-template>
