<div>

        <div class="form-check form-switch form-switch-md mb-2" [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'defaultSwitch'">
                <nz-switch [ngModel]="false"></nz-switch>
                <label>{{switchData.label}}<span *ngIf="switchData.tooltip&& switchData.tooltip!=''"
                                style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </span></label>
        </div>
        <div class="form-check form-switch form-switch-md mb-2" [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'checkedSwitch'">
                <nz-switch [ngModel]="true"></nz-switch>
                <label>{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
        <div class="form-check form-switch form-switch-md mb-2" [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'disabledSwitch'">
                <nz-switch [ngModel]="false" [nzDisabled]="true"></nz-switch>
                <label class="form-check-label" for="flexSwitchCheckDisabled">{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
        <div class="form-check form-switch form-switch-md" [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'disabledCheckedSwitch'">
                <nz-switch [ngModel]="true" [nzDisabled]="true"></nz-switch>
                <label>{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
        <div class="form-check form-switch mb-2" dir="ltr" [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'smallSizeSwitch'">
                <nz-switch nzSize="small" [ngModel]="true"></nz-switch>
                <label >{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
        <div class="form-check form-switch form-switch-md mb-2" dir="ltr"
                [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'mediumSizeSwitch'">
                <nz-switch  [ngModel]="true"></nz-switch>
                <label class="form-check-label" for="customSwitchsizemd">{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
        <div class="form-check form-switch form-switch-lg mb-0" dir="ltr"
                [ngStyle]="{'text-align': switchData.switchPosition}"
                *ngIf="switchData.switchType == 'largeSizeSwitch'">
                <nz-switch [ngModel]="true" ></nz-switch>
                <label class="form-check-label" for="customSwitchsizelg">{{switchData.label}}
                        <div *ngIf="switchData.tooltip&& switchData.tooltip!=''" style="text-align: right;">
                                <span nz-tooltip nzTooltipTitle={{switchData.tooltip}}><span nz-icon
                                                nzType="question-circle" nzTheme="outline"></span></span>
                        </div>
                </label>
        </div>
</div>
