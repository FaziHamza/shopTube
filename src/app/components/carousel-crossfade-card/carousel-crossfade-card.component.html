<nz-carousel [nzEffect]="carouselslides.effect" [nzDotPosition]="carouselslides.dotPosition"
    [nzAutoPlay]="carouselslides.autoPlay" [nzAutoPlaySpeed]="carouselslides.autolPlaySpeed"
    [nzDots]="carouselslides.showDots" [nzEnableSwipe]="carouselslides.enableSwipe">
    <div nz-carousel-content *ngFor="let item of carouselslides.carousalConfig">
        <img nz-image width="200px" height="200px"
            nzSrc={{item.img}} alt="" />
    </div>
</nz-carousel>
