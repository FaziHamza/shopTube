<div class="mt-3" *ngIf="progressBarData">
    <div>
        <h5 class="d-flex justify-content-between label-style">
            {{progressBarData.title}}<span style="text-align: right;" *ngIf="progressBarData.tooltip" nz-tooltip
                nzTooltipTitle={{progressBarData.tooltip}}><span nz-icon nzType="question-circle" nzTheme="outline"></span></span>
        </h5>
        <nz-progress [nzPercent]='progressBarData.value' [nzStrokeColor]='progressBarData.color'></nz-progress>
    </div>
</div>
