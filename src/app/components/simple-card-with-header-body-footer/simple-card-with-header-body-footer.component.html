<div class="m-2" *ngFor="let item of SimpleCardWithHeaderBodyFooterData">
    <div (click)="loadURLData(item.link)">
        <nz-card nzTitle={{item.headerText}}>
            <div [innerHTML]="item.bodyText | sanitize: 'html'"></div>
        </nz-card>
        <div class="border">
            {{item.footerText}}
        </div>
    </div>
</div>
