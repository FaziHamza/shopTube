<h1>test</h1>
<nz-timeline>
    <ng-container *ngFor="let item of dataSharedService.screenCommentList">
        <nz-timeline-item ><nz-card>
                <div style="color:#74788d">{{item.date}}</div>
                <div style="font-size: 16px!important; margin-top: 1rem!important;">{{item.comment}}</div>
                <div style="color:#74788d">{{item.type}}</div>
            </nz-card>
        </nz-timeline-item>
    </ng-container>
</nz-timeline>
