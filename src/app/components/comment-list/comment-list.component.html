<ol>
    <li class="relative flex py-7" *ngFor="let item of dataSharedService.screenCommentList">
        <div class="relative flex flex-auto">
            <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300  "></div>
            <div class="flex shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400">
                <i class="fa-solid fa-star text-white"></i>
            </div>
            <div class="flex flex-col flex-auto items-start">
                <p>{{ item.comment }}</p>

                <div class="flex flex-col sm:flex-row sm:items-center mt-2 sm:mt-1 sm:space-x-2 text-md leading-5">
                    <p class="text-secondary">{{ item.dateTime }}</p>
                    <p class="hidden sm:block"> â€¢</p>
                    <a class="cursor-pointer text-indigo-500" href={{ item.refLink }}> Reference Link </a>
                </div>
                <div class="mt-4 py-4 px-5 rounded-lg bg-gray-200 dark:bg-gray-800">
                    <h1 class="font-bold"></h1>
                    <br>
                    <p>
                        {{ item.message }}
                    </p>
                    <br>

                    <p>
                        {{ item.messageDetail }}
                    </p>
                </div>
            </div>
        </div>
    </li>
</ol>
