<button nz-button [nzType]="drawerData.color" (click)="open()">{{drawerData.btnText}}</button>
<nz-drawer [nzClosable]="drawerData.isClosable" [nzVisible]="visible" [nzPlacement]="drawerData.placement"
    [nzTitle]="drawerData.title" (nzOnClose)="close()" [nzCloseIcon]="drawerData.icon" [nzExtra]="extra"
    [nzKeyboard]="drawerData.isKeyboard" [nzFooter]="drawerData.footerText" [nzSize]="drawerData.size"
    [nzVisible]="drawerData.isVisible" [nzWidth]="'default'" >
    <ng-container *nzDrawerContent>
        
    </ng-container>
</nz-drawer>

<ng-template #extra>
    <button nz-button nzType="default" (click)="close()">Cancel</button>
    &nbsp;
    <button nz-button nzType="primary" (click)="close()">OK</button>
</ng-template>
<ng-template #extra2>
    <button nz-button nzType="primary" (click)="close()">OK</button>
</ng-template>
