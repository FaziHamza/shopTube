<span *ngIf="rangSlider.tooltip" nz-tooltip [nzTooltipTitle]="rangSlider.tooltip"><span nz-icon nzType="question-circle"
        nzTheme="outline"></span></span>
<div class="icon-wrapper test-class">
    <span>
        <st-icon text-slate-200 *ngIf="rangSlider.icon" [type]="rangSlider.iconType"
                [icon]="rangSlider.icon" [size]="rangSlider.iconSize" [color]="preHighLight ? rangSlider?.iconColor : '#929092'"></st-icon>
    <span>
        <nz-slider [nzReverse]="rangSlider.reverse" [nzVertical]="rangSlider.format"  [nzMin]="rangSlider.min" [(ngModel)]="sliderValue" [nzMax]="rangSlider.max"
        [nzDisabled]='rangSlider.disabled'></nz-slider>
    </span>
    <st-icon [class.icon-highlight]="nextHighLight" *ngIf="rangSlider.icon" [type]="rangSlider.iconType"
    [icon]="rangSlider.icon" [size]="rangSlider.iconSize" [color]="nextHighLight ? rangSlider?.iconColor : '#929092'"></st-icon>
    <span *ngIf="rangSlider.showValue">{{_sliderValue}}</span>
    </span>
</div>
