<nz-steps [nzCurrent]="current" [nzType]="'default'" [nzDirection]="'horizontal'" [nzLabelPlacement]="'horizontal'"
    [nzSize]="step.size" [nzStatus]="step.status" [nzStartIndex]="step.selectedIndex" (nzIndexChange)="handleIndexChange($event)">
    <ng-container *ngFor="let item of step.children">
        <nz-step [nzDescription]="item.description" [nzIcon]="characterIcon" [nzDisabled]="item.disabled"
            [nzTitle]="item.title"></nz-step>
        <ng-template #characterIcon>
            <span nz-icon [nzType]="item.icon"></span>
        </ng-template>
    </ng-container>

</nz-steps>
<app-main [mainData]="step.children[current].children"></app-main>
<div class="steps-action">
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>Done</span>
    </button>
</div>
