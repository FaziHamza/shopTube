<button nz-button (click)="addRow()" type="button" nzType="primary">Add</button>
<br />
<br />
<nz-table *ngIf="tableHeaders"  #filterTable nzBordered [nzData]="tableData" [nzPageSize]="10">
  <thead>
    <tr>
      <th [nzSortOrder]="header?.sortOrder"
      [nzSortFn]="header?.sortFn"
      [nzSortDirections]="header?.sortDirections"
      [nzFilterMultiple]="header?.filterMultiple"
      [nzFilters]="header?.listOfFilter"
      [nzFilterFn]="header?.filterFn" *ngFor="let header of tableHeaders">{{header.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filterTable.data">
      <td *ngFor="let header of key">{{row[header.name]}}</td>
      <td>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(row.id)">
          <span class="text-red-500" nz-icon nzType="delete" nzTheme="outline"></span>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
