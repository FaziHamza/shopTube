<div class="pt-2">
    <nz-timeline [nzPending]="timelineData.pendingText" [nzPendingDot]="pendingIcon" [nzReverse]="timelineData.reverse"
        [nzMode]="timelineData.mode">
        <nz-timeline-item *ngFor="let item of timelineData.children" [nzColor]="item.color" 
            [nzPosition]="item.position"><nz-card>
                <st-main [mainData]="item.children"></st-main>
            </nz-card></nz-timeline-item>
     
    </nz-timeline>

    <ng-template #pendingIcon>
        <span nz-icon [nzType]="timelineData.mainIcon"></span>
    </ng-template>
    <ng-container *ngFor="let item of timelineData.data">
        <ng-template #characterIcon>
            <span nz-icon [nzType]="item.dotIcon"></span>
        </ng-template>
    </ng-container>
</div>
