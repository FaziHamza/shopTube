
<div class="flex flex-row pt-6" *ngFor="let data of timelineData[0].timelineConfig">
    <div class="text-center">
        <button nz-button nzType="primary" nzDanger nzShape="round">
            {{data.timelineHeading}}
        </button>
    </div>
    <nz-timeline nzMode="alternate" *ngIf="data.timelineType == 'verti-timeline'">
        <nz-timeline-item *ngFor="let childrenData of timelineData[0].timelineConfig[0].data">
            <nz-card>
                <div>{{childrenData.date}}</div>
                <div *ngIf="childrenData.createdBy!='' ">Created By: {{childrenData.createdBy}}</div>
                <h5 class="mt-3 font-size-16 label-style">{{childrenData.title}}</h5>
                <div class="text-muted">
                    <p class="mb-0 label-style">{{childrenData.content}}</p>
                </div>
                <!-- <div class="timeline-album mt-3" *ngIf="childrenData.image">
                    <a href="javascript:void(0);" *ngFor="let images of childrenData.image">
                        <img src="{{images}}" alt="">
                    </a>
                </div> -->
            </nz-card>
        </nz-timeline-item>
    </nz-timeline>
    <nz-timeline *ngIf="data.timelineType == 'verti-timeline left-timeline'">
        <nz-timeline-item *ngFor="let childrenData of timelineData[0].timelineConfig[0].data">
            <nz-card>
                <div>{{childrenData.date}}</div>
                <div *ngIf="childrenData.createdBy!='' ">Created By: {{childrenData.createdBy}}</div>
                <h5 class="mt-3 font-size-16 label-style">{{childrenData.title}}</h5>
                <div class="text-muted">
                    <p class="mb-0 label-style">{{childrenData.content}}</p>
                </div>
                <div class="timeline-album mt-3" *ngIf="childrenData.image">
                    <a href="javascript:void(0);" *ngFor="let images of childrenData.image">
                        <img src="{{images}}" alt="">
                    </a>
                </div>
            </nz-card>
        </nz-timeline-item>
    </nz-timeline>
</div>
