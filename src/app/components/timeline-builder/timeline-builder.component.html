<nz-timeline 
[nzPending]="timelineData.pendingText" 
[nzPendingDot]="characterIcon" 
[nzReverse]="timelineData.reverse"
[nzMode]="timelineData.mode">

    <nz-timeline-item *ngFor="let item of timelineData.data">{{item.title}}</nz-timeline-item>
</nz-timeline>
<template>

</template>
<ng-template #characterIcon>
    <span nz-icon [nzType]="timelineData.pendingIcon"></span>
</ng-template>
