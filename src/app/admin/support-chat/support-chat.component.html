<div [hidden]="hideChat" class="fixed bottom-4 right-4 h-[700px]" style="z-index: 1000;">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
        <div class="flex flex-col flex-auto h-full p-6">

            <div class="absolute right-3 bottom-10 shadow-xl rounded-2xl bg-gray-100 h-[70%] p-4 w-96">
                <div class="flex justify-end h-[6%]">
                    <i class="fas fa-times text-lg text-red-500 cursor-pointer" (click)="hideChat = !hideChat"></i>
                </div>
                <div class="flex flex-col h-[80%] overflow-x-auto mb-4">
                    <div class="flex flex-col h-full">
                        <div *ngFor="let userChat of data?.chatData ; let i = index" class="grid grid-cols-12 gap-y-2">
                            <div *ngIf="userName != userChat.createdby" class="col-start-1 col-end-8 p-3 rounded-lg">
                                <div class="flex flex-row items-center">
                                    <div
                                        class="flex items-center justify-center h-10 w-10 rounded-full bg-amber-300 flex-shrink-0 uppercase text-white">
                                        {{userChat.createdby | slice:0:2}}
                                    </div>
                                    <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
                                        <div>{{userChat.comment}}</div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="userName == userChat.createdby" class="col-start-6 col-end-13 p-3 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div class="flex width-[10]" *ngIf="i == editDeleteId">
                                        <i (click)="showDeleteConfirm(userChat)"
                                            class="fa-regular fa-trash hover:shadow-lg text-red-500"
                                            nzTooltipTitle="Delete" nz-tooltip></i>
                                        <i (click)="edit(userChat)"
                                            class="fa-regular fa-pencil hover:shadow-lg text-blue-500 mx-2"
                                            nzTooltipTitle="Edit" nz-tooltip></i>
                                    </div>
                                    <div class="flex-grow width-[70]">
                                        <div (click)="editIdAssign(i)"
                                            class="flex items-center justify-start flex-row-reverse">
                                            <div
                                                class="flex items-center justify-center h-10 w-10 rounded-full bg-amber-300 flex-shrink-0 uppercase text-white">
                                                {{ userChat.createdby | slice: 0:2 }}
                                            </div>
                                            <div
                                                class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl flex-grow">
                                                <div>{{ userChat.comment }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row items-center h-[14%] rounded-xl bg-white w-full px-4">
                    <!-- <div>
                            <button class="flex items-center justify-center text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                    </path>
                                </svg>
                            </button>
                        </div> -->
                    <div class="flex-grow ml-4">
                        <div class="relative w-full">
                            <textarea type="text" [(ngModel)]="comment"
                                class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"></textarea>
                            <!-- <button
                                    class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                        </path>
                                    </svg>
                                </button> -->
                        </div>
                    </div>
                    <div class="ml-4">
                        <button (click)="saveChat()"
                            class="flex items-center justify-center bg-amber-300 hover:bg-amber-400 rounded-xl text-white px-4 py-2 flex-shrink-0">
                            <span>Send</span>
                            <span class="ml-2">
                                <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
