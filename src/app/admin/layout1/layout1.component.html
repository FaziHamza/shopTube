<div *ngIf="currentHeader">
  <st-pages [resData]="currentHeader" *ngIf="currentHeader.length  > 0"></st-pages>
</div>
<div *ngIf="_dataShared.defaultPageNodes">
  <st-pages [resData]="_dataShared.defaultPageNodes" *ngIf="_dataShared.defaultPageNodes.length  > 0"></st-pages>
</div>
<div *ngIf="!_dataShared.defaultPageNodes">
  <router-outlet></router-outlet>
</div>
<div *ngIf="currentFooter">
  <st-pages [resData]="currentFooter" *ngIf="currentFooter.length  > 0"></st-pages>
</div>
