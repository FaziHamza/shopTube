    <nz-table #nestedTable nzBordered [nzLoading]="loading" [nzData]="listOfDisplayData" [nzPageSize]="pageSize"
        nzBordered>
        <thead>
            <tr>
                <ng-container *ngFor="let column of listOfColumns">
                    <th nzCustomFilter *ngIf="column.name != '' && column.name != 'Action'" [nzSortFn]="column.sortFn">
                        {{column.name}}
                        <nz-filter-trigger [nzVisible]="column.visible || false"
                            (nzVisibleChange)="column.visible = $event" [nzDropdownMenu]="menu">
                            <span nz-icon nzType="search"></span>
                        </nz-filter-trigger>

                    </th>
                    <th nzWidth="60px" *ngIf="column.name == 'Action'" class="w-1/12">
                        {{column.name}}
                    </th>
                    <th *ngIf="column.name == ''" style="width:10px">
                        {{column.name}}
                    </th>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <div class="ant-table-filter-dropdown">
                            <div class="search-box">
                                <input type="text" nz-input nzClear (keyup)="search($event , column)"
                                    placeholder="Search here..." [(ngModel)]="column.searchValue" />
                            </div>
                        </div>
                    </nz-dropdown-menu>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td *ngFor="let SearchItems of searchArray">
                    <ng-container *ngIf="SearchItems.name != 'expand' && SearchItems.name != 'action'">
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                            <input type="text" nz-input nzClear (keyup)="search($event , SearchItems)"
                                placeholder="Search here..." [(ngModel)]="SearchItems.searchValue" />
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                            <span nz-icon (click)="clearModel(SearchItems,SearchItems.searchValue)"
                                [nzType]="SearchItems.searchIcon"></span>
                        </ng-template>
                    </ng-container>
                </td>
            </tr> -->
            <ng-template ngFor let-data [ngForOf]="nestedTable.data">
                <tr>
                    <td [(nzExpand)]="data.expand" (click)="callChild(data)"></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.companyName }}</td>
                    <td>{{ data.application_Type }}</td>
                    <td>
                        <span class="text-blue-500 hover:cursor-pointer" nz-icon nzType="edit" nzTheme="outline"
                            nzTooltipTitle="Edit" nz-tooltip (click)="[openModal('application'),editItem(data)]"></span>
                        <span class="text-red-500 pl-2 hover:cursor-pointer" nz-icon nzType="delete" nzTheme="outline"
                            nzTooltipTitle="Delete" nz-tooltip nz-popconfirm nzPopconfirmTitle="Sure to delete?"
                            (nzOnConfirm)="deleteRow(data.id , 'application')"></span>
                    </td>
                </tr>
                <tr [nzExpand]="data.expand">
                    <button nz-button nzType="primary" (click)="openModal('module')"><span nz-icon nzType="plus"
                            nzTheme="outline"></span>Add
                        Module</button>
                    <nz-table #innerTable nzBordered [nzData]="data?.children" nzSize="middle"
                        [nzShowPagination]="false">
                        <thead>
                            <tr>
                                <th>Module</th>
                                <th>Owner</th>
                                <th>Email</th>
                                <th>Description</th>
                                <th>Application</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
        <tbody>
            <tr *ngFor="let data of innerTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.owner }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.description }}</td>
                <td>{{ data.applicationName }}</td>
                <td> <img nz-image width="50px" height="50px" [nzSrc]="data.image" alt="" /></td>
                <td>
                    <span class="text-blue-500 hover:cursor-pointer" nz-icon nzType="edit" nzTheme="outline"
                        nzTooltipTitle="Edit" nz-tooltip (click)="[openModal('module'),editItem(data)]"></span>
                    <span class="text-red-500 pl-2 hover:cursor-pointer" nz-icon nzType="delete" nzTheme="outline"
                        nzTooltipTitle="Delete" nz-tooltip nz-popconfirm nzPopconfirmTitle="Sure to delete?"
                        (nzOnConfirm)="deleteRow(data.id , 'module')"></span>
                </td>
            </tr>
        </tbody>
    </nz-table>
    </tr>
    </ng-template>
    </tbody>
    </nz-table>
    <div class="pagination">
        <label class="label">Pagination</label>
        <div class="input-container">
            <nz-input-number [(ngModel)]="pageSize" [nzStep]="1"></nz-input-number>
        </div>
    </div>
</nz-card>
<ng-template #extraTemplate>
    <button nz-button nzType="primary" (click)="openModal('application')"><span nz-icon nzType="plus"
            nzTheme="outline"></span>Add
        Application</button>
    <button nz-button nzType="primary" class="ml-2" (click)="downloadJson()"><span nz-icon nzType="download"
            nzTheme="outline"></span>Download Json</button>
</ng-template>
<!-- Drawer -->
<nz-drawer nzWidth="1200px" [nzClosable]="true" [nzVisible]="isVisible" [nzFooter]="footerTpl" nzPlacement="right"
    [nzTitle]="moduleSubmit ? 'Add Module' : 'Add Application'" (nzOnClose)="handleCancel()">
    <ng-container *nzDrawerContent>
        <form [formGroup]="myForm">
            <div class="flex flex-wrap">
                <div class="w-1/2 theme-body" *ngFor="let item of fields">
                    <formly-form [model]="model" [fields]="item.fieldGroup" [options]="options"
                        [form]="myForm"></formly-form>
                </div>
            </div>
        </form>
    </ng-container>
</nz-drawer>
<ng-template #footerTpl>
    <button class="mr-2" nz-button nzType="primary" nzDanger (click)="handleCancel()"><span nz-icon nzType="close"
            nzTheme="outline"></span>Close</button>
    <button nz-button *ngIf="isSubmit" nzType="primary" (click)="onSubmit()" [disabled]="!myForm.valid"><span nz-icon
            nzType="database" nzTheme="outline"></span>Submit</button>
    <button nz-button *ngIf="!isSubmit" nzType="primary" [disabled]="!myForm.valid" (click)="onSubmit()"><span nz-icon
            nzType="redo" nzTheme="outline"></span>Update</button>
</ng-template>
