<nz-card nzTitle="Screen List" [nzExtra]="extraTemplate">
    <nz-table class="screen-builder-table" [nzShowPagination]="false" [nzScroll]="{ x: '1200px', y: null }" #filterTable [nzLoading]="loading"
        [nzData]="listOfDisplayData" [nzPageSize]="pageSize">
        <thead>
            <tr>
                <!-- <th>#</th> -->
                <ng-container *ngFor="let column of listOfColumns">
                    <th nzCustomFilter *ngIf="column.name != 'Action'" [nzSortFn]="column.sortFn">{{column.name}}
                        <nz-filter-trigger [nzVisible]="column.visible || false" [nzDropdownMenu]="menu">
                            <span nz-icon nzType="search"></span>
                        </nz-filter-trigger>
                    </th>
                    <th nzWidth="120px" *ngIf="column.name == 'Action'" class="w-1/12">
                        {{column.name}}
                    </th>

                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <div class="ant-table-filter-dropdown">
                            <div class="search-box">
                                <input type="text" nz-input nzClear (keyup)="search($event , column)"
                                    placeholder="Search here..." [(ngModel)]="column.searchValue" />
                            </div>
                        </div>
                    </nz-dropdown-menu>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of filterTable.data; index as i">
                <!-- <td>{{ i+1 }}</td> -->
                <td>{{ data.navigation }}</td>
                <td>{{ data.name }}</td>
                <!-- <td>{{ data.orgnaizationName ? data.orgnaizationName : 'no data'}}</td> -->
                <td>{{ data.departmentName ? data.departmentName : data.applicationName}}</td>
                <td>{{ data.moduleName ? data.moduleName : data.applicationName}}</td>
                <td>
                    <span class="text-blue-500 hover:cursor-pointer" nz-icon nzType="edit" nzTheme="outline"
                        nzTooltipTitle="Edit" nz-tooltip (click)="[openModal(),editItem(data)]"></span>
                    <span class="text-red-500 pl-2 hover:cursor-pointer" nz-icon nzType="delete" nzTheme="outline"
                        nzTooltipTitle="Delete" nz-tooltip nz-popconfirm nzPopconfirmTitle="Sure to delete?"
                        (nzOnConfirm)="deleteRow(data._id)"></span>
                    <span class="text-blue-500 hover:cursor-pointer pl-2" nz-icon nzType="file-done" nzTheme="outline"
                        nzTooltipTitle="Go To Page" nz-tooltip routerLink="/pages/{{data.navigation}}"></span>
                    <span class="text-blue-500 hover:cursor-pointer pl-2" nz-icon nzType="form" nzTheme="outline"
                        nzTooltipTitle="Go To Build Page" nz-tooltip (click)="goToBuildPage(data)"></span>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="paginatio-bottom">
        <div>
            <p class="showing">Showing <span>{{startIndex}} - {{endIndex}}</span> from
                <span>{{listOfData.length}}</span> data
            </p>
        </div>
        <div>
            <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="listOfData.length" [nzPageSize]="pageSize"
                (nzPageIndexChange)="handlePageChange($event)"></nz-pagination>
        </div>
    </div>
    <div class="pagination">
        <label class="label">Pagination</label>
        <div class="input-container">
            <nz-input-number
                [(ngModel)]="pageSize"
                (ngModelChange)="handlePageChange(1)"
                [nzStep]="1"
                [nzMin]="1" 
            ></nz-input-number>
        </div>
    </div>
</nz-card>
<ng-template #extraTemplate>
    <button nz-button nzType="primary" class="btn" (click)="openModal()"><span nz-icon nzType="plus"
            nzTheme="outline"></span>Add
        New</button>
    <button nz-button nzType="primary" class="ml-2 btn" (click)="downloadJson()"><span nz-icon nzType="download"
            nzTheme="outline"></span>Download Json</button>
</ng-template>
<!-- Modal -->
<nz-drawer nzWidth="80%" [nzClosable]="true" [nzVisible]="isVisible" [nzFooter]="footerTpl" nzPlacement="right"
    nzTitle="Add Screen" (nzOnClose)="handleCancel()">
    <ng-container *nzDrawerContent>
        <form [formGroup]="form">
            <div class="flex flex-wrap">
                <div class="w-1/2 theme-body" *ngFor="let item of fields">
                    <formly-form [model]="model" [fields]="item.fieldGroup" [options]="options"
                        [form]="form"></formly-form>
                </div>
            </div>
        </form>
    </ng-container>
</nz-drawer>
<ng-template #footerTpl>
    <button class="mr-2 btn-dangerous" nz-button nzType="primary" nzDanger (click)="handleCancel()"><span nz-icon nzType="close"
            nzTheme="outline"></span>Close</button>
    <button nz-button *ngIf="isSubmit" class="btn" nzType="primary" (click)="onSubmit()" [disabled]="!form.valid"><span nz-icon
            nzType="database" nzTheme="outline"></span>Submit</button>
    <button nz-button *ngIf="!isSubmit" class="btn" nzType="primary" [disabled]="!form.valid" (click)="onSubmit()"><span nz-icon
            nzType="redo" nzTheme="outline"></span>Update</button>
</ng-template>
