<div>
    <h2>Group Chat</h2>
    <ul>
        <li *ngFor="let message of messages">{{ message.sender }}: {{ message.content }}</li>
    </ul>
    <input [(ngModel)]="newMessage" placeholder="Type your message..." />
    <button (click)="sendMessage(newMessage)">Send</button>
</div>
