<nz-spin [nzSpinning]="saveLoader" [nzSize]="'large'">
  <div class="basic-button-save text-end">
    <button nz-button nzType="primary" class="save-btn" (click)="close()">Save</button>
    <button nz-button (click)="cancel()" class="cancel-btn">Cancel</button>
  </div>
  <nz-tabset>
    <nz-tab *ngFor="let group of groupedData" [nzTitle]="group.categoryname">
      <nz-tabset [nzSelectedIndex]="0" [nzTabPosition]="'right'" *ngIf="group.children.length > 0">
        {{group.children | json}}
        <nz-tab *ngFor="let groupChild of group.children" [nzTitle]="groupChild.subcategoryname">
          <div class="flex flex-wrap" *ngIf="groupChild.children">
            <div class="w-1/3 px-2 " *ngFor="let groupSubchild of groupChild.children"
              (click)="addNodes(groupSubchild)">
              <img
                [src]="groupSubchild?.thumbnailimage ? enviorment + groupSubchild?.thumbnailimage :  'assets/images/banner.png'"
                alt="" class="cursor-pointer">
              <h6>{{ groupSubchild.name }}</h6>
            </div>
          </div>
        </nz-tab>
      </nz-tabset>
    </nz-tab>
  </nz-tabset>
</nz-spin>
