<div class="flex">
  <div class="text-right">
    <button nz-button nzType="primary" (click)="save()">
      <span nz-icon nzType="save"></span>
      Save
    </button>
  </div>
</div>
<nz-table #expandTable [nzData]="tabelNodes" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzWidth="10%"></th>
      <th>Id</th>
      <th>Key</th>
      <th>Title</th>
      <!-- <th>Placeholder</th> -->
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.id]">
        <!-- {{item | json}} -->
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td
            [nzIndentSize]="item.level! * 20"
            [nzShowExpand]="!!item.children"
            [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.id], item, $event)" >
          </td>
          <td > <input type="text" class="form-control" [(ngModel)]="item.id" [disabled]="true"> </td>
          <td><input type="text" class="form-control" [(ngModel)]="item.key"></td>
          <td><input type="text" class="form-control" [(ngModel)]="item.title"></td>
          <!-- <td>{{ item.placeholder }}</td> -->
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</nz-table>
