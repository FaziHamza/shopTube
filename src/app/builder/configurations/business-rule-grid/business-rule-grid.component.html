<ng-template #content role="document" let-modal>
  <form>
    <div class="modal-body" style="max-height: 410px; overflow:auto">
      <form [formGroup]="conditionForm">
        <div formArrayName="getRuleCondition">
          <div *ngFor="let condition of getRuleCondition().controls; let i=index">
            <div [formGroupName]="i">
              <div class="row border">
                <div class="col-12">
                  <div class="d-flex">
                    <label class="form-label py-2" style="width: 25%;">Refrance ID</label>
                    <input type="text" class="form-control" placeholder="Enetr Refrance ID" formControlName="refranceId"
                      (keyup)="getConditionFormInput()">
                    <input type="text" class="form-control" formControlName="refranceColor">
                  </div>
                  <div class="d-flex mt-2">
                    <div style="width:35%">
                      <nz-select  formControlName="ifCondition" nzShowSearch nzAllowClear>
                        <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleTargetList"></nz-option>
                      </nz-select>
                    </div>
                    <div style="width:20%" class="mx-1">
                      <nz-select  formControlName="oprator" nzShowSearch nzAllowClear>
                        <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of conditonFormOprator"></nz-option>
                      </nz-select>
                    </div>
                    <div style="width:35%">
                      <nz-select  formControlName="target" nzShowSearch nzAllowClear>
                        <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleTargetList"></nz-option>
                      </nz-select>
                    </div>
                    <div style="width:7%">
                      <button class="btn btn-danger ml-1" (click)="removeMathmaticRule(i)">
                        <i class="uil uil-trash"></i></button>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div formArrayName="multiConditionList">
                    <div *ngFor="let multiCond of getRuleMultiCondition(i).controls; let j=index">
                      <div [formGroupName]="j" class="row mt-1">
                        <div class="col-md-11 ">
                          <div class="d-flex">
                            <div style="width:25%" class="mx-1">
                              <nz-select  formControlName="oprator" nzShowSearch nzAllowClear>
                                <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of conditonFormOprator"></nz-option>
                              </nz-select>
                            </div>
                            <div style="width:75%">
                              <nz-select  formControlName="target" nzShowSearch nzAllowClear>
                                <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleTargetList"></nz-option>
                              </nz-select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-1">
                          <button class="btn btn-danger mt-1 btn-sm" (click)="removegetRuleMultiCondition(i,j)">
                            <i class="uil uil-trash"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mt-2">
                    <button class="btn btn-primary" (click)="addgetRuleMultiCondition(i)">
                      <b>+</b> Operator</button>
                  </div>
                </div>
              </div>
              <div style="border: 1px solid #ccc !important; background-color: #2989d9; padding: 10px; margin: 5px;">
                <nz-select  formControlName="refranceOperator" nzShowSearch nzAllowClear (change)="getConditionFormInput()">
                  <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of conditonFormOprator"></nz-option>
                </nz-select>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="w-100 d-flex">
        <label class="form-label py-2" style="width: 20%;">Condition</label>
        <input class="form-control mx-1" [(ngModel)]="conditionFormInput" [readonly]="isReadOnly"
          (dblclick)="isReadOnly = !isReadOnly">
      </div>
      <button class="btn btn-secondary w-sm" style="float: left;" (click)="addMathmaticRule()">Add Rule</button>
      <button class="btn btn-success w-sm" (click)="saveMathmaticRule()">Save Rule</button>
      <button type="button" class="btn btn-danger w-sm" (click)="modalClose()">Cancle</button>
    </div>
  </form>
</ng-template>
<div *ngIf="dynmaicRule && UIRule == false" style="position:relative ;">
  <form [formGroup]="buisnessForm">
    <div formArrayName="buisnessRule">
      <div *ngFor="let employee of buisnessRule().controls; let i=index">
        <div class="border" [formGroupName]="i">
          <div class="row">
            <div class="col-md-5 ">
              <div class="row">
                <div class="col-lg-1">
                  <h3 class="pt-1"> If</h3>
                </div>
                <div class="col-lg-4">
                  <nz-select  formControlName="ifCondition" nzShowSearch nzAllowClear (change)="changeDynamicBuisnessRuleIf()">
                    <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleData"></nz-option>
                  </nz-select>
                </div>
                <div class="col-lg-4">
                  <nz-select  formControlName="oprator" nzShowSearch nzAllowClear >
                    <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of BuisnessRuleCondationList"></nz-option>
                  </nz-select>
                </div>
                <div class="col-lg-3">
                  <input type="text" placeholder="Enter value" id="getValue{{i}}" formControlName="getValue" required
                    class="form-control ml-1" name="getValue{{i}}" />
                </div>
              </div>
            </div>
            <div class="col-md-7 ">
              <div class="row">
                <div class="col-lg-2">
                  <h4 class="pt-1">then</h4>
                </div>
                <div class="col-lg-3">
                  <nz-select  formControlName="target" nzShowSearch nzAllowClear >
                    <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleTargetList"></nz-option>
                  </nz-select>
                </div>
                <div class="col-md-3">
                  <div style="width:100%">
                    <nz-select  formControlName="opratorForTraget" nzShowSearch nzAllowClear >
                      <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of BuisnessRuleCondationList"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="col-lg-2">
                  <input type="text" placeholder="Enter value" id="resultValue{{i}}" formControlName="resultValue"
                    required class="form-control ml-1" style="direction: ltr; " name="resultValue{{i}}" readonly />
                </div>
                <div class="col-md-2">
                  <button class="btn btn-primary mr-2" (click)="[addConditionRule(content,i)]">
                    +
                  </button>
                  <button class="btn btn-danger" (click)="removeBuisnessRule(i)">
                    <i class="uil uil-trash"></i>
                  </button>
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5">
              <div formArrayName="conditional">
                <div *ngFor="let skill of buisnessRuleSkills(i).controls; let skillIndex=index">
                  <div [formGroupName]="skillIndex" class="row">
                    <div class="row">
                      <div class="col-lg-2 pt-1">
                        <button class="btn btn-primary" id="btn{{i}},{{skillIndex}}"
                          (click)="buttonTextCahnge(i,skillIndex)">
                          {{this.buisnessRuleSkills(i).at(skillIndex).get("condType")?.value}}
                        </button>
                      </div>
                      <div class="col-lg-3">
                        <nz-select  formControlName="condifCodition" nzShowSearch nzAllowClear (change)="changeDynamicBuisnessRuleIf()">
                          <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleData"></nz-option>
                        </nz-select>
                        <input type="text" placeholder="Enter condType" id="condType{{i}},{{skillIndex}}"
                          formControlName="condType" required class="form-control ml-1 d-none"
                          name="condType{{i}},{{skillIndex}}">
                      </div>
                      <div class="col-lg-3">
                        <nz-select  formControlName="condOperator" nzShowSearch nzAllowClear >
                          <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of BuisnessRuleCondationList"></nz-option>
                        </nz-select>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" placeholder="Enter value" id="condValue{{i}}" formControlName="condValue"
                          required class="form-control ml-1" name="condValue{{i}}" />
                      </div>
                      <div class="col-md-1">
                        <button class="btn btn-danger" (click)="removeBuisnessRuleSkill(i,skillIndex)">
                          <i class="uil uil-trash"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary w-100 mt-1" (click)="addBuisnessRuleSkill(i)">
                  <b>+</b> Condition</button>
              </div>
            </div>
            <div class="col-md-7">
              <div formArrayName="thenCondition">
                <div *ngFor="let skill of buisnessRuleThen(i).controls; let thenIndex=index">
                  <div [formGroupName]="thenIndex" class="row">
                    <div class="col-md-2 pt-1">
                      <h4>then</h4>
                    </div>
                    <div class="col-md-3">
                      <nz-select  formControlName="thenTarget" nzShowSearch nzAllowClear >
                        <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.name" *ngFor="let ifCond of buisnessRuleTargetList"></nz-option>
                      </nz-select>
                    </div>
                    <div class="col-md-3">
                      <nz-select  formControlName="thenOpratorForTraget" nzShowSearch nzAllowClear >
                        <nz-option [nzLabel]="ifCond.name" [nzValue]="ifCond.key" *ngFor="let ifCond of BuisnessRuleCondationList"></nz-option>
                      </nz-select>
                    </div>
                    <div class="col-lg-2">
                      <input type="text" placeholder="Enter value" id="resultValue{{i}}" formControlName="resultValue"
                        required class="form-control ml-1" style="direction: ltr; " name="resultValue{{i}}" readonly />
                    </div>
                    <div class="col-md-2 ">
                      <button class="btn btn-primary  mr-2"
                        (click)="[addConditionRule(content, i, thenIndex)]">+</button>
                      <button class="btn btn-danger " (click)="removeBuisnessRuleThen(i,thenIndex)">
                        <i class="uil uil-trash"></i></button>
                    </div>

                  </div>
                </div>
              </div>
              <button class="btn btn-primary w-100 mt-1" (click)="addBuisnessRuleThen(i)">
                <b>+</b> Then</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <button class="btn btn-secondary mb-3" (click)="addBuisnessRule()">Add Rule</button>
  <button class="btn btn-info mb-3 ml-2" (click)="saveBussinessRule()">Save </button>
</div>
