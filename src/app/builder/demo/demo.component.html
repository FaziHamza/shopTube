<nz-table nzBordered nzSize="middle" nzShowHeader="true">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngIf="item.Name">{{ item.Name }}</td>
      <td *ngIf="item.Age">{{ item.Age }}</td>
      <td *ngIf="item.name">{{ item.City }}</td>
      <td *ngIf="item.name">{{ item.name }}</td>
      <td *ngIf="item.age">{{ item.age }}</td>
      <td *ngIf="item.city">{{ item.city }}</td>
    </tr>
  </tbody>
</nz-table>
