<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <ng-container *ngFor="let col of cols">
        <th
          *ngIf="col.width"
          nz-resizable
          nzBounds="window"
          nzPreview
          [nzWidth]="col.width"
          [nzMaxWidth]="256"
          [nzMinWidth]="60"
          (nzResizeEnd)="onResize($event, col.title)"
        >
          {{ col.title }}
          <nz-resize-handle nzDirection="right">
            <div class="resize-trigger"></div>
          </nz-resize-handle>
        </th>
        <th *ngIf="!col.width">
          {{ col.title }}
        </th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.Address1 }}</td>
      <td>{{ data.Address2 }}</td>
      <td>{{ data.Address3 }}</td>
      <td>{{ data.Address4 }}</td>
      <td>{{ data.Address5 }}</td>
      <td>{{ data.Address6 }}</td>
    </tr>
  </tbody>
</nz-table>
