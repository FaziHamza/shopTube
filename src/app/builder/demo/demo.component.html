<div class="container" (contextmenu)="onContextMenu($event)">
    <div class="item" *ngFor="let item of items">{{ item }}</div>
</div>

<div class="context-menu" *ngIf="isContextMenuVisible" [style.left.px]="contextMenuPosition.x"
    [style.top.px]="contextMenuPosition.y">
    <div class="context-menu-item" *ngFor="let option of contextMenuOptions" (click)="onMenuItemClick(option)">
        {{ option }}
    </div>
</div>
