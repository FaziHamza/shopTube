<form [formGroup]="form">
  <div class="flex flex-wrap">
    <div class="w-1/2" *ngFor="let item of fields">
      <div class="theme-body">
          <formly-form [model]="model" [fields]="item.fieldGroup" [options]="options" [form]="form"></formly-form>
      </div>
    </div>
  </div>
  <button nz-button nzType="primary" (click)="saveCommon()" class="mx-1 my-3" nz-tooltip="Save"><span
    ></span>Save</button>
  <button nz-button nzType="default" (click)="saveCommon()" class="mx-1 my-3" nz-tooltip="Cancel"><span
    ></span>Cancel</button>
</form>
