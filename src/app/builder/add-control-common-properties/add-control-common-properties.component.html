<form [formGroup]="form">
  <div class="flex flex-wrap">
    <div class="w-1/2" *ngFor="let item of fields">
      <div class="theme-body">
          <formly-form [model]="model" [fields]="item.fieldGroup" [options]="options" [form]="form"></formly-form>
      </div>
    </div>
  </div>
  <button nz-button nzType="primary" (click)="saveCommon()" class="btn mx-1 my-3" nz-tooltip="Save"><i class="fa-regular fa-floppy-disk mr-2"></i>Save</button>
  <button nz-button nzType="default" (click)="cancel()" class=" btn-no mx-1 my-3" nz-tooltip="Cancel"><i class="fa-regular fa-xmark mr-2"></i>Cancel</button>
</form>
