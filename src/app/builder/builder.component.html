<nz-spin [nzSpinning]="saveLoader" [nzSize]="'large'">
  <div class="flex pt-3 ">
    <div class="w-1/6">
      <nz-select [ngModel]="selectApplicationName" (change)="getDataFromApi(selectApplicationName,'application')">
        <nz-option [nzValue]="item.name" placeholder="Select Application" [nzLabel]="item.name"
          *ngFor="let item of applicationBuilder"></nz-option>
      </nz-select>
    </div>
    <div class="w-1/6">
      <nz-select [ngModel]="selectModuleName" (change)="getDataFromApi(selectModuleName,'module')">
        <nz-option [nzValue]="item.name" placeholder="Select Application" [nzLabel]="item.name"
          *ngFor="let item of moduleList"></nz-option>
      </nz-select>
    </div>
    <!-- <div class="w-1/4 text-right">
      <input type="color" (input)="setCustomColor($event)">
    </div> -->
    <div class="w-2/4">
      <div class="text-right">
        <!-- <button class="custom-color" nz-button nzType="primary">Preveiw</button>
        <button class="custom-color" nz-button nzType="primary" class="mx-2">Print</button> -->
        <nz-button-group>
          <button class="custom-color" nz-button nzType="primary" (click)="applyOfflineDb('previous')">
            <span nz-icon nzType="left"></span>
            Backward
          </button>
          <button class="custom-color" nz-button nzType="primary" (click)="applyOfflineDb('next')">
            Forward
            <span nz-icon nzType="right"></span>
          </button>
          <button class="custom-color" nz-button nzType="primary" (click)="applyOfflineDb('delete')">
            Delete
            <span nz-icon nzType="delete"></span>
          </button>
        </nz-button-group>
        <button class="mx-2" nz-button nzType="primary" routerLink="/pages/{{moduleId}}">
          Go To Page
          <span nz-icon nzType="file-done"></span>
        </button>
        <!-- <button type="button" class="btn btn-warning ml-2" (click)="openProductInvoice('preview')"><i
            class="uil-file-alt"></i> Preveiw</button> -->
        <!-- <button type="button" class="btn btn-primary ml-2" (click)="openProductInvoice('pdf')"><i class="uil-print"></i>
          Print</button> -->
        <!-- <div class="btn-group ml-2" role="group">
          <button type="button" (click)="openOldJSON('previous')" class="btn btn-primary"><i class="fa fa-chevron-left"
              aria-hidden="true"></i></button>
          <button type="button" (click)="openOldJSON('next')" class="btn btn-primary"><i class="fa fa-chevron-right"
              aria-hidden="true"></i></button> -->
      </div>
    </div>
  </div>
  <nz-card nzTitle="" class="mt-4">
    <div class="flex header-tab mb-1">
      <div class="w-1/5 jsonEdiotTab">
        <button nz-button nzType="primary" class="" title="Layer" (click)="LayerShow()"
          ngbTooltip="Show/hide builder layer">
          <span nz-icon nzType="group" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="primary" class="ml-2 " title="Json Edit" (click)="JsonEditorShow()"
          ngbTooltip="Edit json">
          <span nz-icon nzType="edit" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="primary" [nzLoading]="saveLoader" class="ml-2 " title="Json save" (click)="saveJson()"
          ngbTooltip="Save screen"><span nz-icon nzType="save" nzTheme="outline"></span> </button>
        <button nz-button nzType="primary" class="ml-2" (click)="clearChildNode()">
          <span nz-icon nzType="plus-circle" nzTheme="outline"></span></button>
      </div>
      <div class="w-3/6">
        <nz-select nzShowSearch nzAllowClear [(ngModel)]="screenName" (ngModelChange)="getFormLayers($event)">
          <nz-option [nzValue]="item.name" placeholder="Select Page" [nzLabel]="item.name"
            *ngFor="let item of screenModule"></nz-option>
        </nz-select>
      </div>
      <div class="w-1/3 jsonEdiotTab">
        <button nz-button nzType="primary" class="ml-1" (click)="downloadJson()" nz-tooltip="download Json"><span
            nz-icon nzType="download"></span></button>

        <input type="file" class="form-control" id="fileInput" style="display:none" (change)="jsonUpload($event)">
        <button nz-button nzType="primary" class="btn btn-primary text-white  mx-1"
          onclick="document.getElementById('fileInput').click()" ngbTooltip="Upload json">
          <span nz-icon nzType="upload" nzTheme="outline"></span>
        </button>
        <button nz-button nzType="primary" (click)="pasteFromClipboard()">Paste</button>
        <button nz-button nzType="primary" class="mx-1" (click)="selectedDownloadJson()"
          nz-tooltip="download Json"><span nz-icon nzType="download"></span></button>
        <input type="file" class="form-control" id="selectedFileInput" style="display:none"
          (change)="selectedJsonUpload($event)">
        <button nz-button nzType="primary" class="btn btn-primary text-white"
          onclick="document.getElementById('selectedFileInput').click()" ngbTooltip="Upload json">
          <span nz-icon nzType="upload" nzTheme="outline"></span>
        </button>
      </div>
    </div>
    <div class="flex body-tab border ">
      <as-split style="width: 100%; height: 500px;" [gutterSize]="3">
        <div class="side-btn " (click)="LayerShow()">
          <span nz-icon nzType="right" nzTheme="outline"></span>
        </div>

        <!-- <div class="right-side-btn" (click)="controlLayerShow()">
          <i class="uil uil-angle-left"></i>
        </div> -->
        <as-split-area [size]="sizes[0]">
          <div>
            <div class="card " *ngIf="IslayerVisible">
              <div class="card-header d-flex justify-content-between bg-blue-500 p-2">
                <p class="text-white text-md ">Builder Layers</p>

                <!-- <span (click)="clearChildNode()">
                  <i class="uil uil-file-plus icon-style" title="Add Section"></i>
                </span> -->
              </div>
              <div class="card-body ">
                <nz-input-group nzSearch nz-col nzSpan="24" [nzAddOnAfter]="suffixIconButton">
                  <input type="text" nz-input id="mySearch" [(ngModel)]="searchValue" placeholder="Search..">
                </nz-input-group>
                <ng-template #suffixIconButton>
                  <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
                </ng-template>

                <ul id="search-menu" *ngIf="filterMenuData.length > 0  ">
                  <div *ngFor="let item of filterMenuData">
                    <li class="menu-labels d-flex justify-content-between">{{item.title | uppercase}}
                      <label (click)="openConfig(item,item)">
                        <span nz-icon nzType="sliders" nzTheme="outline"></span>
                      </label>
                    </li>
                  </div>
                </ul>
                <!-- <nz-tree [nzData]="nodes" (nzClick)="openField($event)" nzDraggable nzBlockNode (nzOnDrop)="nzEvent($event)"></nz-tree> -->

                <nz-tree [nzData]="nodes" nzDraggable nzBlockNode [nzSearchValue]="searchValue"
                  (nzOnDrop)="nzEvent($event)">
                  <ng-template #nzTreeTemplate let-node>
                    <div class="flex card-lable-row" (mouseover)="hoverIn(node)" (mouseleave)="hoverOut(node)"
                      [ngClass]="isActiveShow === node.origin.id ? 'isActive' : ''">
                      <div (click)="[openField(node),highlightSelect(node.origin.id,true)]">
                        <span *ngIf="node.origin.title">{{node.title}}</span>
                        <span *ngIf="!node.origin.title"> {{node.origin.id}}</span>
                      </div>
                      <span *ngIf="screenPage" class="row-icon">
                        <span class=" mx-1" *ngIf="isVisible === node.origin.id" (click)="insertAt(node)">
                          <span class="fa hover:shadow-lg text-blue-500" nz-icon nzType="copy"
                            nzTooltipTitle="Duplicate" nzTheme="outline" nz-tooltip></span>
                        </span>
                        <label class="mx-1" *ngIf="isVisible === node.origin.id" (click)="openConfig(node,node)">
                          <span class="fa hover:shadow-lg text-gray-500" nz-icon nzType="setting"
                            nzTooltipTitle="Configuration" nzTheme="outline" nz-tooltip></span>
                        </label>
                        <label class="mx-1" *ngIf="isVisible === node.origin.id" (click)="remove(node, node)">
                          <span class="fa hover:shadow-lg text-red-500" nz-icon nzType="delete" nzTooltipTitle="Delete"
                            nzTheme="outline" nz-tooltip></span>
                        </label>
                        <label class="mx-1" *ngIf="isVisible === node.origin.id" (click)="previewJson(node)">
                          <i nzTooltipTitle="Preview Json " nz-tooltip
                            class="fa-solid fa-brackets-curly hover:shadow-lg text-green-500"></i>
                          <!-- <span class="fa" nz-icon nzType="fullscreen" nzTooltipTitle="Preview Json" nzTheme="outline"
                            nz-tooltip></span> -->
                        </label>
                      </span>
                    </div>
                  </ng-template>
                </nz-tree>
              </div>
            </div>

            <div class="carwd" *ngIf="IsjsonEditorVisible">
              <div class="card-bwody">
                <json-editor id="inputJsonDataa085f" [options]="editorOptions" [(ngModel)]="this.nodes"
                  [options]="editorOptions"></json-editor>
              </div>
            </div>
          </div>
        </as-split-area>
        <as-split-area [size]="sizes[1]" style="height:500px">
          <div class=" col-border col-body-conter" style="position: relative ;">
            <nz-drawer [nzSize]="'large'" [nzWidth]="'80%'" [nzVisible]="IsShowConfig" nzPlacement="right"
              [nzTitle]="'Control List'" [nzExtra]="config" (nzOnClose)="closeConfigurationList()">
              <ng-container *nzDrawerContent>
                <div id="mySidenav-right" class="sidenav-right">
                  <div class="mySidenav-right">
                    <div class="side-nav-header">
                      <h6>
                        Control List
                      </h6>
                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">
                        <i class="uil uil-times-square"></i>
                      </a>
                    </div>
                    <div class="side-nav-body">
                      <div>
                        <nz-tabset>
                          <nz-tab nzTitle="Configuration">
                            <div class=" general_faq mt-3">
                              <div style="position:relative ;">
                                <st-generic-field [modal]="formModalData" (notify)="notifyEmit($event)"
                                  [itemData]="fieldData" [type]="fieldData.type" *ngIf="fieldData">
                                </st-generic-field>
                              </div>
                            </div>
                          </nz-tab>
                          <nz-tab nzTitle="UI Rule">
                            <st-uirule [selectedNode]="selectedNode" *ngIf="selectedNode && nodes.length  > 0"
                              [screenName]="screenName" [screenModule]="screenModule" [nodes]="nodes"
                              (ruleNotify)="getUIRuleData($event)"></st-uirule>
                            <!-- [screenName]="screenName" [screenModule]="screenModule" [nodes]="nodes" (ruleNotify)="getUIRuleData($event)"></st-uirule> -->
                          </nz-tab>
                          <nz-tab nzTitle="Validation Rule">
                            <st-generic-field [modal]="validationFieldData.modelData" (notify)="notifyEmit($event)"
                              [itemData]="validationFieldData" [type]="validationFieldData.type"
                              *ngIf="validationFieldData">
                            </st-generic-field>
                            <!-- <st-validation-rule [configurationData]="validationFieldData"></st-validation-rule> -->
                          </nz-tab>
                          <nz-tab nzTitle="Buisness Rule">
                            <st-business-rule [selectedNode]="selectedNode" *ngIf="selectedNode"
                              [screenName]="screenName" [screenModule]="screenModule" [nodes]="nodes"
                              (businessRuleNotify)="getBusinessRule()"
                              [formlyModel]="this.formlyModel"></st-business-rule>
                          </nz-tab>
                          <nz-tab nzTitle="Actions">
                            <st-action-rule [selectedNode]="selectedNode" *ngIf="selectedNode" [screenName]="screenName"
                              [formlyModel]="this.formlyModel" [screenModule]="screenModule"></st-action-rule>
                          </nz-tab>
                          <nz-tab nzTitle="Grid Rules">
                            <st-business-rule-grid *ngIf="selectedNode && nodes.length  > 0"
                              [selectedNode]="selectedNode" [screenName]="screenName" [screenModule]="screenModule"
                              [nodes]="nodes"></st-business-rule-grid>
                          </nz-tab>
                          <!-- <nz-tab nzTitle="Tab 3">Content of Tab Pane 3</nz-tab> -->
                        </nz-tabset>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </nz-drawer>
            <ng-template #config>
              <button nz-button nzType="default" (click)="closeConfigurationList()">Cancel</button>
              &nbsp;
              <button nz-button nzType="primary" (click)="closeConfigurationList()">OK</button>
            </ng-template>

            <!-- side-nav-right -->
            <nz-drawer [nzSize]="'large'" [nzWidth]="'80%'" [nzVisible]="controlListvisible" nzPlacement="right"
              [nzTitle]="'Control List'" [nzExtra]="extra" (nzOnClose)="controlListClose()">
              <ng-container *nzDrawerContent>
                <div *ngFor="let item of htmlTabsData">
                  <div class="nav-header" style="height:6%">
                    <h3>{{item.label}}</h3>
                    <div class="side-bar-search-row">
                      <div class="search-bar">
                        <nz-input-group nzSearch nz-col nzSpan="8" [nzAddOnAfter]="suffixIconButton">
                          <input type="text" nz-input id="searchControll" (keyup)="searchControll()"
                            placeholder="Search..">
                        </nz-input-group>
                        <ng-template #suffixIconButton>
                          <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
                        </ng-template>

                        <ng-template #content role="document" let-modal>
                          <form>
                            <div class="modal-body">
                              <!-- <img [src]="src[0].src" (click)="openImage()" class="img-fluid" /> -->
                            </div>
                            <div class="modal-footer">
                              <button (click)="mainTemplate()" (click)="modal.close('Close click')" type="button"
                                class="btn btn-primary w-sm">Add</button>
                              <button type="button" class="btn btn-danger w-sm"
                                (click)="modal.close('Close click')">Cancel</button>
                            </div>
                          </form>
                        </ng-template>
                        <ul id="search-menu " *ngIf="searchControllData.length > 0 ">
                          <div class="flex flex-wrap tab-pills z-50">
                            <div class="col-md-3 mb-1 p-1 hover:bg-#1890ff  "
                              *ngFor="let searchItems of searchControllData">
                              <button nz-button class=" rounded w-auto"
                                *ngIf="searchItems.parameter != 'dashonictabsAddNew' && searchItems.parameter != 'stepperAddNew' && searchItems.parameter != 'listWithComponents' && searchItems.parameter != 'kanabnAddNew'  && searchItems.parameter != 'addSection' && searchItems.parameter != 'cvtemplate'  && searchItems.parameter != 'dashnoicPricingTemplate'  && searchItems.parameter != 'login' && searchItems.parameter != 'loremIpsum'  && searchItems.parameter != 'dashnoicPricingTabletemplate' && searchItems.parameter != 'pricingtemplate' && searchItems.parameter != 'registerTemplate' && searchItems.parameter != 'signUpTemplate' && searchItems.parameter != 'profiletemplate' && searchItems.parameter != 'invoiceTemplate'"
                                (click)="addControlToJson(searchItems.parameter,searchItems)"><i
                                  class={{searchItems.icon}}></i>{{searchItems.label}}
                              </button>
                              <ng-container
                                *ngIf="searchItems.parameter != 'cvtemplate'  && searchItems.parameter != 'dashnoicPricingTemplate'  && searchItems.parameter != 'login' && searchItems.parameter != 'loremIpsum'  && searchItems.parameter != 'dashnoicPricingTabletemplate' && searchItems.parameter != 'pricingtemplate' && searchItems.parameter != 'registerTemplate' && searchItems.parameter != 'signUpTemplate' && searchItems.parameter != 'profiletemplate' && searchItems.parameter != 'invoiceTemplate'">
                                <button nz-button class="w-auto rounded"
                                  *ngIf="searchItems.parameter == 'dashonictabsAddNew' || searchItems.parameter == 'listWithComponents' || searchItems.parameter == 'addSection' || searchItems.parameter == 'stepperAddNew' || searchItems.parameter == 'kanabnAddNew' || searchItems.parameter == 'address_form' || searchItems.parameter == 'employee_form' || searchItems.parameter == 'login_Form' || searchItems.parameter == 'signUp_Form' "
                                  (click)="addFunctionsInHtml(searchItems.parameter)"><i
                                    class={{searchItems.icon}}></i>{{searchItems.label}}
                                </button>
                              </ng-container>
                              <button nz-button class="rounded w-auto"
                                *ngIf="searchItems.parameter == 'cvtemplate'  || searchItems.parameter == 'dashnoicPricingTemplate'  || searchItems.parameter == 'login' || searchItems.parameter == 'loremIpsum'  || searchItems.parameter == 'dashnoicPricingTabletemplate' || searchItems.parameter == 'pricingtemplate' || searchItems.parameter == 'registerTemplate' || searchItems.parameter == 'signUpTemplate' || searchItems.parameter == 'profiletemplate' || searchItems.parameter == 'invoiceTemplate'"
                                (click)="dashonicTemplates(searchItems.parameter)">
                                <!-- <i class={{searchItems.icon}}
                                  (mouseenter)="openModal(content,searchItems.content,searchItems.name)"></i> -->
                                {{searchItems.label}}
                              </button>
                            </div>
                          </div>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="nav-body z-0 " *ngIf="!showSectionOnly">
                    <nz-tabset>
                      <nz-tab [nzTitle]="item1.label" *ngFor="let item1 of item.children let i= index">
                        <nz-collapse>
                          <nz-collapse-panel *ngFor="let item2 of item1.children let i = index"
                            [nzHeader]="item2.label">
                            <div class="flex flex-wrap">
                              <ng-template #content role="document" let-modal>
                                <form>
                                  <!-- <div class="modal-body">
                                    <img [src]="src[0].src" (click)="openImage()" class="img-fluid" />
                                  </div> -->
                                  <div class="modal-footer">
                                    <button (click)="mainTemplate()" (click)="modal.close('Close click')" type="button"
                                      class="btn btn-primary w-sm">Add</button>
                                    <button type="button" class="btn btn-danger w-sm"
                                      (click)="modal.close('Close click')">Cancel</button>
                                  </div>
                                </form>
                              </ng-template>
                              <div class="p-1 w-1/6" *ngFor="let item3 of item2.children">

                                <!-- <button nz-button nzType="default" *ngIf="item3.parameter != 'addSection'"
                                  (click)="addControlToJson(item3.parameter,item3)"><i
                                    class={{item3.icon}}></i>{{item3.label}}
                                </button>
                                <button nz-button nzType="default" *ngIf="item3.parameter == 'addSection'"
                                  (click)="addSection()"><i class={{item3.icon}}></i>{{item3.label}}
                                </button> -->
                                <button nz-button nzType="default" nzBlock class="rounded"
                                  *ngIf="item3.parameter != 'address_form' && item3.parameter != 'employee_form' && item3.parameter != 'login_Form' && item3.parameter != 'signUp_Form' && item3.parameter != 'dashonictabsAddNew' && item3.parameter != 'listWithComponents' && item3.parameter != 'stepperAddNew' && item3.parameter != 'kanabnAddNew'  && item3.parameter != 'addSection' && item3.parameter != 'cvtemplate'  && item3.parameter != 'dashnoicPricingTemplate'  && item3.parameter != 'login' && item3.parameter != 'loremIpsum'  && item3.parameter != 'dashnoicPricingTabletemplate' && item3.parameter != 'pricingtemplate' && item3.parameter != 'registerTemplate' && item3.parameter != 'signUpTemplate' && item3.parameter != 'profiletemplate' && item3.parameter != 'invoiceTemplate'"
                                  (click)="addControlToJson(item3.parameter,item3)"><i
                                    class={{item3.icon}}></i>{{item3.label}}
                                </button>

                                <ng-container
                                  *ngIf="item3.parameter != 'cvtemplate'  && item3.parameter != 'dashnoicPricingTemplate'  && item3.parameter != 'login' && item3.parameter != 'loremIpsum'  && item3.parameter != 'dashnoicPricingTabletemplate' && item3.parameter != 'pricingtemplate' && item3.parameter != 'registerTemplate' && item3.parameter != 'signUpTemplate' && item3.parameter != 'profiletemplate' && item3.parameter != 'invoiceTemplate'">
                                  <button nz-button nzType="default" nzBlock class="rounded"
                                    *ngIf="item3.parameter == 'dashonictabsAddNew' || item3.parameter == 'addSection' || item3.parameter == 'stepperAddNew' || item3.parameter == 'kanabnAddNew' || item3.parameter == 'address_form' || item3.parameter == 'employee_form' || item3.parameter == 'login_Form' || item3.parameter == 'signUp_Form' || item3.parameter == 'listWithComponents'"
                                    (click)="addFunctionsInHtml(item3.parameter)">
                                    <i class={{item3.icon}}></i>
                                    {{item3.label}}
                                  </button>
                                </ng-container>
                                <button nz-button nzType="default" nzBlock class="rounded"
                                  *ngIf=" item3.parameter == 'cvtemplate'  || item3.parameter == 'dashnoicPricingTemplate'  || item3.parameter == 'login' || item3.parameter == 'loremIpsum'  || item3.parameter == 'dashnoicPricingTabletemplate' || item3.parameter == 'pricingtemplate' || item3.parameter == 'registerTemplate' || item3.parameter == 'signUpTemplate' || item3.parameter == 'profiletemplate' || item3.parameter == 'invoiceTemplate'"
                                  (click)="dashonicTemplates(item3.parameter)">
                                  <!-- <i class={{item3.icon}} (mouseenter)="openModal(content,item3.content,item3.name)"></i> -->
                                  {{item3.label}}
                                </button>
                              </div>
                            </div>
                          </nz-collapse-panel>
                        </nz-collapse>
                      </nz-tab>
                    </nz-tabset>
                  </div>

                  <!-- This accordion use only when click on page body and show control only add section -->
                  <!-- <div class="nav-body" *ngIf="showSectionOnly">
                    <ul ngbNav #customNav="ngbNav" [activeId]="0" class="nav nav-tabs nav-tabs-custom">
                      <li [ngbNavItem]="0">
                        <a ngbNavLink>
                          <span class="d-none d-sm-block text-left">Input Fields</span>
                        </a>
                        <ng-template ngbNavContent>
                          <div class=" general_faq">
                            <ngb-accordion #acc="ngbAccordion" activeIds="static-1" [closeOthers]="true">
                              <ngb-panel id="static-1">
                                <ng-template ngbPanelTitle class="accordion-header">
                                  <button class="accordion-button  list-width" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#gen-ques-collapseOne" aria-expanded="true"
                                    aria-controls="gen-ques-collapseOne">
                                    Basic
                                  </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                  <div class="row tab-pills">
                                    <div class="col-md-3 mb-1">
                                      <label (click)="addSection()"><i class="uil uil-bitcoin-sign"></i>Add Section
                                      </label>
                                    </div>
                                  </div>
                                </ng-template>
                              </ngb-panel>
                            </ngb-accordion>
                          </div>
                        </ng-template>
                      </li>
                    </ul>
                    <div class="tab-content text-muted">
                      <div [ngbNavOutlet]="customNav"></div>
                    </div>
                  </div> -->
                </div>
              </ng-container>
            </nz-drawer>
            <ng-template #extra>
              <button nz-button nzType="default" (click)="controlListClose()">Cancel</button>
              &nbsp;
              <button nz-button nzType="primary" (click)="controlListClose()">OK</button>
            </ng-template>
            <st-pages [resData]="nodes" [screenId]="moduleId" [screenName]="screenName" [formlyModel]="formlyModel"
              *ngIf="nodes.length  > 0"></st-pages>

          </div>
        </as-split-area>
      </as-split>
    </div>
  </nz-card>
</nz-spin>

<nz-modal [nzWidth]="'800px'" [(nzVisible)]="previewJsonModal" nzTitle="Selected Json" (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <div class="mb-2">
      <button nz-button nzType="primary" (click)="selectedDownloadJson()" class="mx-1" nz-tooltip="download Json"><span
          nz-icon nzType="download"></span>Dwonload</button>
    </div>
    <json-editor id="jsonPreview121" [(ngModel)]="selectedNode"></json-editor>
  </ng-container>
</nz-modal>
