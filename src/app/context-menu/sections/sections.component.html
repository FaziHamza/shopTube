<!-- INCOLAPSSABLE CASE -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="{{sections.isBordered?'border': ''}}"
    *ngIf="!sections.children[0]?.headerCollapse || sections.children[0]?.headerCollapse == undefined"
    [style]="{'border-color': sections.borderColor + '!important'}">
    <div
      class="site-page-header-ghost-wrapper {{sections.isBordered?'border-b': ''}}"
      *ngIf="sections.children[0].header"
      [style]="{'border-color': sections.borderColor + '!important'}">
      <nz-page-header
        [style]="{'background-color': sections.children[0].backGroundColor}"
        class="pl-6 pt-1 pb-1 font-semibold {{sections.children[0].highLight ? 'highLight' : ''}}"
        [nzGhost]="false">
        <nz-page-header-title
          [style]="{'color': sections.children[0].textColor}"
          [class]="sections.children[0].headingSize + '' + sections.children[0].className"
          class="ng-subheading">{{sections.children[0].title}}
        </nz-page-header-title>
        <nz-page-header-extra>
          <nz-space>
            <div *ngFor="let item of sections.children[0].children">
              <st-block-buttons-card
                *ngIf="item.type == 'button' || item.type == 'buttonGroup'"
                [softIconList]="item">
              </st-block-buttons-card>
            </div>
            <div *ngIf="sections.sectionDisabled == 'disabled-But-ditable'">
              <a nz-button nzType="link"
                (click)="traverseAndChange(sections.children[1],'disabled')">Disabled</a>
            </div>
            <div *ngIf="sections?.repeatable">
              <a nz-button nzType="link" (click)="sectionRepeat(sections)">Repeat
                Section</a>
            </div>
          </nz-space>
        </nz-page-header-extra>
      </nz-page-header>
    </div>
    <div
      class="{{sections.children[1].className}} {{sections.children[1].highLight ? 'highLight' : ''}} "
      [style]="{'background-color': sections.children[1].backGroundColor,'color': sections.children[1].textColor}">
      <st-main 
        [mainData]="sections.children[1]" [dataModel]="formlyModel"
        [screenId]="screenId"
        [screenName]="screenName"></st-main>
    </div>
    <div
      class="py-3 px-10 ng-subheading {{sections.isBordered?'border-t': ''}} {{sections.children[2].highLight ? 'highLight' : ''}}  text-black font-semibold text-lg flex flex-wrap"
      *ngIf="sections.children[2].footer"
      [style]="{'background-color': sections.children[2].backGroundColor,'color': sections.children[2].textColor, 'border-color': sections.borderColor + '!important'}">
      <div>{{sections.children[2].title}}</div>
      <ng-container *ngFor="let item of sections.children[2].children">
        <div
          *ngIf="!item.hideExpression && (item.type == 'button' || item.type == 'buttonGroup' || item.type == 'linkButton')"
          [class]="item.className">
          <div>
            <st-block-buttons-card
              [softIconList]="item"></st-block-buttons-card>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- COLLAPSABLE CASE -->
  <div *ngIf="sections.children[0]?.headerCollapse">
    <nz-collapse *ngIf="sections.children[0].header"
      [nzBordered]="sections.isBordered"
      [nzExpandIconPosition]="sections.children[0].expandedIconPosition || 'left'">
      <nz-collapse-panel
        [nzHeader]="collapseTitle" [nzExtra]="extraTpl"
        [nzActive]='false'
        [style.background]="sections.children[0].backGroundColor +'!important'"
        [ngStyle]="sections.isBordered?{'border-color': sections.borderColor + '!important'}:{'border-radius': '4px','border': '0px','border-color': sections.borderColor + '!important'}">
        <div
          class="px-3 font-normal text-base {{sections.children[1].highLight ? 'highLight' : ''}} {{sections.children[1].className}}"
          *ngIf="resData.length > 0"
          [style]="{'background-color': sections.children[1].backGroundColor,'color': sections.children[1].textColor}">
          <st-main 
            [mainData]="sections.children[1]" [dataModel]="formlyModel"
            [screenName]="screenName"
            [screenId]="screenId"></st-main>
        </div>
        <div
          class="py-3 px-10 ng-subheading {{sections.isBordered?'border-t': ''}} {{sections.children[2].highLight ? 'highLight' : ''}}  text-black font-semibold text-lg flex flex-wrap"
          *ngIf="sections.children[2].footer"
          [style]="{'background-color': sections.children[2].backGroundColor,'color': sections.children[2].textColor, 'border-color': sections.borderColor + '!important'}">
          <div>
            {{sections.children[2].title}}
          </div>
          <ng-container *ngFor="let item of sections.children[2].children">
            <div [class]="item.className">
              <st-block-buttons-card
                *ngIf="item.type == 'button' || item.type == 'buttonGroup'"
                [softIconList]="item"></st-block-buttons-card>
            </div>
          </ng-container>
        </div>
      </nz-collapse-panel>
      <ng-template #extraTpl>
        <!-- <div *ngFor="let item of sections.children[0].children">
          <st-block-buttons-card [softIconList]="item">
          </st-block-buttons-card>
        </div>
        <div *ngIf="sections?.sectionDisabled == 'disabled-But-ditable'">
          <a nz-button nzType="link"
            (click)="traverseAndChange(sections.children[1],'disabled')">Disabled</a>
        </div>
        <div *ngIf="sections.repeatable">
          <a nz-button nzType="link" (click)="sectionRepeat(sections)">Repeat
            Section</a>
        </div> -->
      </ng-template>
    </nz-collapse>
    <ng-template #collapseTitle>
      <p [style.color]="sections.children[0].textColor + ' !important'"
        [class]="sections.children[0].headingSize ? sections.children[0].headingSize + '' + sections.children[0].className : 'collapse-title ' + sections.children[0].className">{{sections.children[0].title}}</p>
    </ng-template>
  </div>
</form>
