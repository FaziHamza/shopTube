<div class="card-content  flex flex-wrap">

    <div class="{{!item.hideExpression   ? item.className : ''}}"
        *ngFor="let item of mainData ; index as i; last as isLast">
        <ng-container *ngIf="item.type == 'multiFileUpload';else one">
            <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                <div *ngIf="item.tooltip" style="text-align: right;">
                    <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                            nzTheme="twotone"></span></span>
                </div>
                <st-multi-file-upload [multiFileUploadData]="item"></st-multi-file-upload>
            </div>
        </ng-container>
        <ng-template #one>
            <ng-container *ngIf="item.type == 'chart';else second">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-sales-card [salesdata]="item" *ngIf="item.type == 'chart' "></st-sales-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #second>
            <ng-container *ngIf="item.type == 'sectionCard';else third">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-growth-percentage-card [widgetSecondCard]="item">
                    </st-growth-percentage-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #third>
            <ng-container *ngIf="item.type == 'widgetSectionCard';else fourth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-growth-graph-card [allChart]=" item">
                    </st-growth-graph-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourth>
            <ng-container *ngIf="item.type == 'browserCard';else fifth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-visitor-browser-card [browserdata]="item">
                    </st-visitor-browser-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fifth>
            <ng-container *ngIf="item.type == 'donutChart';else sixth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-visitor-source-card [donutChart]="item">
                    </st-visitor-source-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #sixth>
            <ng-container *ngIf="item.type == 'donuteSaleChart';else seventh">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-sale-donute-card [saleDonutChart]="item">
                    </st-sale-donute-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #seventh>
            <ng-container *ngIf="item.type == 'salesAnalyticschart';else eight">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-sale-analytics-card [analyticsChart]="item">
                    </st-sale-analytics-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #eight>
            <ng-container *ngIf="item.type == 'card';else tenth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-task-detail-card [widgetcard]="item"></st-task-detail-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #tenth>
            <ng-container *ngIf="item.type == 'heading'; else eleventh">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <div *ngIf="item.tooltip" style="text-align: right;">
                            <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                    nzTheme="twotone"></span></span>
                        </div>
                    </div>
                    <st-heading [headingData]="item"></st-heading>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #eleventh>
            <ng-container *ngIf="item.type =='paragraph' ; else twelth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <st-paragraph [data]="item"></st-paragraph>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twelth>
            <ng-container *ngIf="item.type == 'button'; else thirteenth">

                <div *ngIf="!item.hideExpression">
                    <st-block-buttons-card [softIconList]="item">
                    </st-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirteenth>
            <ng-container *ngIf="item.type =='linkButton'; else forteenth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-block-buttons-card [softIconList]="item">
                    </st-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #forteenth>
            <ng-container *ngIf="item.type =='buttonGroup'; else fifteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-block-buttons-card [softIconList]="item">
                    </st-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fifteen>
            <ng-container *ngIf="item.type =='dropdownButton'; else sixteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-block-buttons-card [softIconList]="item">
                    </st-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #sixteen>
            <ng-container *ngIf="item.type =='gridList';else seventeen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <dynamic-table [tableId]='item.tableId' [checkType]="false" [tableData]='item.tableData'
                        [tableHeaders]='item.tableHeaders' [dataModel]="dataModel" [screenId]="screenId" [data]="item" [screenName]="screenName"></dynamic-table>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #seventeen>
            <ng-container *ngIf="item.forCommomComponentCondition =='simpleGridList';else eighteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-table></st-table>
                    <!-- <st-tui-grid [gridData]="item"></st-tui-grid> -->

                </div>
            </ng-container>
        </ng-template>
        <ng-template #eighteen>
            <ng-container *ngIf="item.type == 'progressBar'; else ninteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-progressbars [progressBarData]="item"></st-progressbars>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #ninteen>
            <ng-container *ngIf="item.type == 'divider' ; else twenty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span class="text-right" nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span
                            nz-icon nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-divider [dividerData]="item"></st-divider>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twenty>
            <ng-container *ngIf="item.type == 'video'; else twentyone">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-videos [videoData]="item"></st-videos>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyone>
            <ng-container *ngIf="item.type == 'audio' ;else twentytwo">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-audio [audioData]="item"></st-audio>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentytwo>
            <ng-container *ngIf="item.type == 'browserCombineChart' ;else twentythree">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <!-- <st-browser-combine-chart
                        [browserCombinechartData]="item"></st-browser-combine-chart> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentythree>
            <ng-container *ngIf="item.type == 'calender' ;else twentyfour">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-calendar [calenderData]="item"></st-calendar>

                    <!-- <st-tui-calendar [calendarData]="item"></st-tui-calendar> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyfour>
            <ng-container *ngIf="item.type == 'sharedMessagesChart' ;else twentyfive">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-shared-messages-card [sharedMessagesData]="item"></st-shared-messages-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyfive>
            <ng-container *ngIf="item.type == 'alert' ;else twentysix">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-new-alerts [alertData]="item"></st-new-alerts>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentysix>
            <ng-container *ngIf="item.type == 'simpleCardWithHeaderBodyFooter' ;else twentyseven">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-simple-card-with-header-body-footer [cardData]="item">
                    </st-simple-card-with-header-body-footer>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyseven>
            <ng-container *ngIf="item.type == 'mainTab' else twentyeight">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-tabs [tabs]="item"></st-tabs>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyeight>
            <ng-container *ngIf="item.type == 'timeline' ;else twentynine">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-timeline-builder [timelineData]="item"></st-timeline-builder>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentynine>
            <ng-container *ngIf="item.type == 'multiFileUpload' ;else thirty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">

                    <!-- <st-multi-file-upload [multiFileUploadData]="item"></st-multi-file-upload> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirty>
            <ng-container *ngIf="item.type == 'inputFields';else thirtyOne">
                <!-- <div *ngFor="let items of item.children">
                    <form [formGroup]="form">
                        <formly-form [fields]="items.formly" [(model)]="dataModel" [form]="form">
                        </formly-form>
                        <button *ngIf="isLast" nz-button nzType="primary" (click)="submit()"><span nz-icon nzType="database" nzTheme="outline"></span>Submit</button>
                        <button *ngIf="isLast" type="submit" class="btn btn-primary submit-button">Submit</button>
                    </form>
                </div> -->
            </ng-container>

        </ng-template>
        <ng-template #thirtyOne>
            <ng-container *ngIf="item.type == 'mainStep'; else thirtyTwo">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div style="text-align: right;">
                        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon
                                nzType="question-circle" nzTheme="twotone"></span></span>
                    </div>
                    <st-stepper [step]="item">
                    </st-stepper>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyTwo>
            <ng-container *ngIf="item.type == 'accordionButton'; else thirtyThree">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-accordion-button [accordionData]="item"></st-accordion-button>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyThree>
            <ng-container *ngIf="item.type == 'switch'; else thirtyforth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-switch [switchData]="item"></st-switch>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyforth>
            <ng-container *ngIf="item.type == 'kanban' ; else thirtyfifth">
                <div style='margin-top: 1%; margin-bottom: 1%;' [ngClass]="{'highLight': item.highLight == true}"
                    *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <!-- <st-kanban-boards [kanbanData]="item"></st-kanban-boards> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyfifth>
            <ng-container *ngIf="item.type == 'fixedDiv'; else thirtySix">
                <div class="div_button bg-blue-500" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <div *ngFor="let data of item.fixedDivChild">
                        <ng-container *ngIf="data.type == 'button';else second">
                            <st-block-buttons-card [softIconList]="data">
                            </st-block-buttons-card>
                        </ng-container>
                        <ng-template #second>
                            <ng-container *ngIf="data.type == 'linkButton';else third">
                                <st-block-buttons-card [softIconList]="data">
                                </st-block-buttons-card>
                            </ng-container>
                        </ng-template>
                        <ng-template #third>
                            <ng-container *ngIf="data.type == 'buttonGroup'">
                                <st-block-buttons-card [softIconList]="data">
                                </st-block-buttons-card>
                            </ng-container>
                        </ng-template>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtySix>
            <ng-container *ngIf="item.formlyType == 'input'; else thirtySeven">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div
                        [ngClass]="item.formly[0].fieldGroup[0].wrappers == 'formly-vertical-theme-wrapper' ? 'theme-body' : (item.dataOnly == 'data-only' ? 'data-only' : '')">
                        <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                            <formly-form [fields]="item.formly" [model]="dataModel" [form]="form">
                            </formly-form>
                        </div>
                        <!-- <button *ngIf="isLast" type="submit" class="bg-blue-500 mt-2">Submit</button> -->
                    </div>
                    <div *ngIf="isLast">
                        <!-- <button nz-button nzType="primary" (click)="submit()"><span nz-icon nzType="database"
                                nzTheme="outline"></span>Submit</button> -->
                    </div>
                </form>
            </ng-container>
        </ng-template>
        <ng-template #thirtySeven>
            <ng-container *ngIf="item.type == 'textEditor'; else thirtyEight">
                <div style='margin-top: 1%; margin-bottom: 1%;' [ngClass]="{'highLight': item.highLight == true} "
                    *ngIf="!item.hideExpression">
                    <st-editor-js-wrapper [(ngModel)]="item.editorJson" [minHeight]="'300px'" [data]="item.editorJson" ></st-editor-js-wrapper>
                    <!-- <pre>{{ item.editorJson | json }}</pre> -->
                    <!-- <st-editors [editorData]="item"></st-editors> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyEight>
            <ng-container *ngIf="item.type == 'breakTag' ; else thirtyNine">
                <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                        nzType="question-circle" nzTheme="twotone"></span></span>
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <br>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyNine>
            <ng-container *ngIf="item.type == 'carouselCrossfade' ; else fourty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div class="p-2">
                        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon
                                nzType="question-circle" nzTheme="twotone"></span></span>
                        <st-carousel-crossfade-card [carouselslides]="item"></st-carousel-crossfade-card>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourty>
            <ng-container *ngIf="item.type == 'toastr' ; else fourtyOne">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-builder-toater [toastrData]="item"></st-builder-toater>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyOne>
            <ng-container *ngIf="item.type == 'rangeSlider' ; else fourtyTwo">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <st-rang-inputs [rangSlider]="item"></st-rang-inputs>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyTwo>
            <ng-container *ngIf="item.type == 'editor_js' ; else fourtyThree">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <st-editor-js></st-editor-js> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyThree>
            <ng-container *ngIf="item.type == 'imageUpload' ; else fourtyFour">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <button nz-button nzType="primary" *ngIf="item.imagePreview"
                        (click)="imagePreview(item)">Preview</button>
                    <img *ngIf="item.source" nz-image [style.height.px]="item.imagHieght"
                        [style.width.px]="item.imageWidth" [class]='item.imageClass' [nzSrc]='item.source'
                        [alt]='item.alt' [nzDisablePreview]="false" [nzFallback]="item.fallback" />
                    <img *ngIf="item.base64Image" nz-image [style.height.px]="item.imagHieght"
                        [style.width.px]="item.imageWidth" [class]='item.imageClass' [nzSrc]='item.base64Image'
                        [alt]='item.alt' [nzFallback]="item.fallback" />
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyFour>
            <ng-container *ngIf="item.type == 'invoice' ; else fourtyFive">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-invoice-template [invoiceData]="item"></st-invoice-template>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyFive>
            <ng-container *ngIf="item.type == 'affix' ; else fourtysix">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-affix [affixData]="item"></st-affix>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtysix>
            <ng-container *ngIf="item.type == 'transfer' ; else fourtyseven">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <st-transfer [transferData]="item"></st-transfer>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyseven>
            <ng-container *ngIf="item.type == 'treeSelect' ; else fourtyeight">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <st-tree-select [treeSelectData]="item"></st-tree-select>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyeight>
            <ng-container *ngIf="item.type == 'cascader' ; else fourtyNine">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <st-cascader [cascaderData]="item"></st-cascader>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourtyNine>
            <ng-container *ngIf="item.type == 'avatar' ; else fifty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <st-avatar [avatarData]="item"></st-avatar>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fifty>
            <ng-container *ngIf="item.type == 'badge' ; else fiftyOne">
