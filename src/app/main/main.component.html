<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card-content  flex flex-wrap w-1/">
        <div class="{{!item.hideExpression   ? item.className : ''}}"
            *ngFor="let item of mainData ; index as i; last as isLast">
            <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                <span [contextMenu]="oneContextMenu" *ngIf="isShowContextMenu">
                    <context-menu #oneContextMenu>
                        <ng-template contextMenuItem (execute)="copyJson(item)" [visible]="isShowContextMenu">Copy</ng-template>
                        <ng-template contextMenuItem *ngIf="item.type == 'button' || item.type =='linkbutton' || item.type =='dropdownButton'" (execute)="comment(item)" [visible]="isShowContextMenu">Comment</ng-template>
                    </context-menu>
                   <st-mains [item]="item" [dataModel]="dataModel" (notify)="saveData($event)"  [screenName]="screenName" [screenId]="screenId"
                    [isLast]='isLast' [form]="form" *ngIf="item"></st-mains>
                  </span>
                  <st-mains [item]="item" [isLast]='isLast' (notify)="saveData($event)" [form]="form" [screenName]="screenName" [screenId]="screenId"
                   *ngIf="item && !isShowContextMenu"></st-mains>
            </div>
        </div>
    </div>
</form>
