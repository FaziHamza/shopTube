<div [class]="'card-content ' + (mainData['rowClass'] ? mainData['rowClass'] : 'flex flex-wrap')">
    <div class="{{!item.hideExpression   ? item.className : ''}}"
        *ngFor="let item of mainData.children ; index as i; last as isLast">
        <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
            <span *ngIf="item['issueReport']">
                <span *ngIf="item['issueReport'].length > 0">
                    <div class="b-comment">
                        <div (click)="toggleCommentDisplay(item)">
                            <div
                                class="w-4 h-4 rounded-full hover:cursor-pointer {{ item['issueReport'][0]['status'] === 'open' ? 'bg-red-500' : (item['issueReport'][0]['status'] === 'inProgress' ? 'bg-orange-500' : (item['issueReport'][0]['status'] === 'completed' ? 'bg-green-500' : 'bg-red-500')) }}">
                            </div>
                        </div>
                        <div class="comment-modal">
                            <nz-drawer [nzWrapClassName]="'comment-drawer'" nzWidth="750px" [nzClosable]="false"
                                [(nzVisible)]="item['showAllComments']" nzPlacement="right" nzTitle="Task Manager"
                                (nzOnClose)="handleCancel(item)">
                                <ng-container *nzDrawerContent>
                                    <div class="comments-chat">
                                        <div class="c-header">
                                            <div class="status-options">
                                                <div class="assign">
                                                    <div class="flex items-center">
                                                        <label for="countries"
                                                            class="block  text-sm font-medium text-gray-900">
                                                            Assignee
                                                        </label>
                                                        <p
                                                            class="py-0.5 ml-3 px-1.5 border-2 border-dashed border-black w-fit h-fit rounded-full">
                                                            <i class="fa-light fa-user-large"></i>
                                                        </p>
                                                    </div>
                                                    <select id="countries"
                                                        class=" focus:ring-blue-500 focus:border-blue-500 block text-red-400">
                                                        <option selected>No Assignee</option>
                                                        <option>Name</option>
                                                        <option>Name</option>
                                                        <option>Name</option>
                                                        <option>Name</option>
                                                    </select>
                                                </div>
                                                <div class="assign">
                                                    <label for="countries"
                                                        class="block  text-sm font-medium text-gray-900">
                                                        Due Date
                                                    </label>
                                                    <input type="date" class="text-red-400">
                                                </div>
                                                <div class="assign">
                                                    <label for="countries"
                                                        class="block  text-sm font-medium text-gray-900">
                                                        Wave
                                                    </label>
                                                    <select [(ngModel)]="item['issueReport'][0]['status']"
                                                        (ngModelChange)="statusChange(item['issueReport'][0]['status'], item)"
                                                        id="
                                                        countries"
                                                        class="focus:ring-blue-500 focus:border-blue-500 block text-red-400">
                                                        <option value="open">open</option>
                                                        <option value="inProgress">inProgress</option>
                                                        <option value="completed">completed</option>
                                                        <option value="closed">Closed</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="actions">
                                                <a href="">
                                                    <i class="fa-solid fa-ellipsis hover:!text-red-400 text-lg"></i>
                                                </a>
                                                <a href="">
                                                    <i class="fa-regular fa-xmark hover:!text-red-400 text-xl"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="c-body pb-2 pt-2">
                                            <div
                                                class="space-y-8 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:ml-[8.75rem] md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent">
                                                <!-- Item -->
                                                <div *ngFor="let issue of item['issueReport']" class="relative">
                                                    <div class="md:flex items-center md:space-x-4 ">
                                                        <div
                                                            class="flex items-center space-x-4 md:space-x-2 md:space-x-reverse">
                                                            <!-- Icon -->
                                                            <div
                                                                class="flex items-center justify-center w-10 h-10 rounded-full bg-white shadow md:order-1">
                                                                <svg class="{{ issue['status'] == 'open' ? 'fill-red-500' : (issue['status'] == 'inProgress' ? 'fill-orange-500' : (issue['status'] == 'completed' ? 'fill-green-500' : 'fill-gray-200')) }}"
                                                                    xmlns="http://www.w3.org/2000/svg" width="16"
                                                                    height="16">
                                                                    <path
                                                                        d="M8 0a8 8 0 1 0 8 8 8.009 8.009 0 0 0-8-8Zm0 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" />
                                                                </svg>
                                                            </div>
                                                            <!-- Date -->
                                                            <time
                                                                class=" text-slate-500 text-sm md:w-28">{{issue['dateTime']
                                                                | date :
                                                                "dd/MMM/yyyy"}}</time>
                                                        </div>
                                                        <!-- Title -->
                                                        <div class="text-slate-500 ml-14"><span
                                                                class="text-slate-900 font-bold">{{issue['createdBy']}}</span><span>
                                                                <i (click)="reply(issue)"
                                                                    class="fa-regular fa-reply cursor-pointer text-lg ml-1 reply"></i></span>
                                                        </div>
                                                    </div>
                                                    <!-- Card -->
                                                    <div class=" text-slate-500 ml-14 md:ml-44">
                                                        <p>
                                                            {{issue['message']}}
                                                        </p>

                                                        <div class="space-y-8 relative mt-5 before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:ml-[8.75rem] md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent"
                                                            *ngIf="issue['children'].length > 0">
                                                            <div *ngFor="let IssueReportChild of issue['children']">
                                                                <!-- Item #1 -->
                                                                <div class="relative">
                                                                    <div class="md:flex items-center md:space-x-4 ">
                                                                        <div
                                                                            class="flex items-center space-x-4 md:space-x-2 md:space-x-reverse">
                                                                            <!-- Icon -->
                                                                            <div
                                                                                class="flex items-center justify-center w-10 h-10 rounded-full bg-white shadow md:order-1">
                                                                                <svg class="fill-indigo-500"
                                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                                    width="16" height="16">
                                                                                    <path
                                                                                        d="M8 0a8 8 0 1 0 8 8 8.009 8.009 0 0 0-8-8Zm0 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" />
                                                                                </svg>
                                                                            </div>
                                                                            <!-- Date -->
                                                                            <time
                                                                                class=" md:w-28 text-slate-500">{{IssueReportChild['dateTime']
                                                                                | date :
                                                                                "dd/MMM/yyyy"}}</time>
                                                                        </div>
                                                                        <!-- Title -->
                                                                        <div class="text-slate-500 ml-14"><span
                                                                                class="text-slate-900 font-bold">{{IssueReportChild['createdBy']}}</span>
                                                                            <p class="text-slate-500">
                                                                                {{IssueReportChild['message']}}
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <form [formGroup]="commentForm">
                                                            <div *ngIf="showRply == issue.id" class="h-12 mr-4">
                                                                <nz-input-group [nzSuffix]="suffixIconSearch"
                                                                    class="h-full">
                                                                    <input formControlName="message" type="text"
                                                                        nz-input placeholder="Write your thoughs" />
                                                                </nz-input-group>
                                                                <ng-template #suffixIconSearch>
                                                                    <i (click)="saveComment(item,issue)"
                                                                        class="fa-regular fa-paper-plane text-lg hover:text-blue-600 cursor-pointer hover:text-xl"></i>
                                                                </ng-template>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </nz-drawer>
                        </div>
                    </div>
                </span>
            </span>
            <span [contextMenu]="oneContextMenu" *ngIf="isShowContextMenu">
                <context-menu #oneContextMenu>
                    <ng-template contextMenuItem (execute)="copyJson(item)"
                        [visible]="isShowContextMenu">Copy</ng-template>
                    <ng-template contextMenuItem (execute)="issueReport(item)" [visible]="isShowContextMenu">Issue
                        Report</ng-template>
                </context-menu>
                <st-mains [item]="item" [formlyModel]="formlyModel" [screenName]="screenName" [screenId]="screenId"
                    [isLast]='isLast' [form]="form" *ngIf="item"></st-mains>
            </span>
            <span class="tooltip-icon" *ngIf="item?.tooltipPosition ==  undefined || item?.tooltipPosition == 'top'">
                <span *ngIf="item.type != 'progressBar' && item.type != 'alert'
                    && item.type != 'switch' && item.type != 'rangeSlider' && item.type != 'editor_js' && item?.formlyType != 'input' && item.tooltip
                    && !item?.tooltipWithoutIcon || false" nz-tooltip [nzTooltipTitle]="item.tooltip">
                    <span nz-icon [nzType]="item.tooltipIcon ?  item.tooltipIcon : 'question-circle'"
                        [style.color]="item['toolTipColor']" nzTheme="outline"></span>
                </span>
            </span>
            <div>
                <st-mains [item]="item" [isLast]="isLast" [form]="form" [screenName]="screenName" [screenId]="screenId"
                    *ngIf="item && !isShowContextMenu"></st-mains>

            </div>
        </div>
    </div>
</div>
