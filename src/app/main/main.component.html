<div class="card-content  flex flex-wrap">
    <div class="{{!item.hideExpression   ? item.className : ''}}" *ngFor="let item of mainData">
        <ng-container *ngIf="item.type == 'multiFileUpload';else one">
            <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                <div *ngIf="item.tooltip" style="text-align: right;">
                    <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                            nzTheme="twotone"></span></span>
                </div>
                <app-multi-file-upload [multiFileUploadData]="item.uploadBtnLabel"></app-multi-file-upload>
            </div>
        </ng-container>
        <ng-template #one>
            <ng-container *ngIf="item.type == 'chart';else second">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-sales-card [salesdata]="item" *ngIf="item.type == 'chart' "></app-sales-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #second>
            <ng-container *ngIf="item.type == 'sectionCard';else third">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-growth-percentage-card [widgetSecondCard]="item">
                    </app-growth-percentage-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #third>
            <ng-container *ngIf="item.type == 'widgetSectionCard';else fourth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-growth-graph-card [allChart]=" item">
                    </app-growth-graph-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourth>
            <ng-container *ngIf="item.type == 'browserCard';else fifth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-visitor-browser-card [browserdata]="item">
                    </app-visitor-browser-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fifth>
            <ng-container *ngIf="item.type == 'donutChart';else sixth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-visitor-source-card [donutChart]="item">
                    </app-visitor-source-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #sixth>
            <ng-container *ngIf="item.type == 'donuteSaleChart';else seventh">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-sale-donute-card [saleDonutChart]="item">
                    </app-sale-donute-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #seventh>
            <ng-container *ngIf="item.type == 'salesAnalyticschart';else eight">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-sale-analytics-card [analyticsChart]="item">
                    </app-sale-analytics-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #eight>
            <ng-container *ngIf="item.type == 'card';else tenth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-task-detail-card [widgetcard]="item"></app-task-detail-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #tenth>
            <ng-container *ngIf="item.type == 'header'; else eleventh">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <div *ngIf="item.tooltip" style="text-align: right;">
                            <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                    nzTheme="twotone"></span></span>
                        </div>
                    </div>
                    <app-heading [headingData]="item"></app-heading>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #eleventh>
            <ng-container *ngIf="item.type =='paragraph' ; else twelth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <app-heading [headingData]="item"></app-heading>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twelth>
            <ng-container *ngIf="item.type == 'button'; else thirteenth">

                <div *ngIf="!item.hideExpression">
                    <app-block-buttons-card [softIconList]="item">
                    </app-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirteenth>
            <ng-container *ngIf="item.type =='linkButton'; else forteenth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-block-buttons-card [softIconList]="item">
                    </app-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #forteenth>
            <ng-container *ngIf="item.type =='buttonGroup'; else fifteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-block-buttons-card [softIconList]="item">
                    </app-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fifteen>
            <ng-container *ngIf="item.type =='dropdownButton'; else sixteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-block-buttons-card [softIconList]="item">
                    </app-block-buttons-card>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #sixteen>
            <ng-container *ngIf="item.type =='gridList';else seventeen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <dynamic-table [tableId]='item.tableId' [tableData]='item.tableData'
                        [tableHeaders]='item.tableHeaders' [data]="item"></dynamic-table>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #seventeen>
            <ng-container *ngIf="item.forCommomComponentCondition =='simpleGridList';else eighteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-table></app-table>
                    <!-- <app-tui-grid [gridData]="item"></app-tui-grid> -->

                </div>
            </ng-container>
        </ng-template>
        <ng-template #eighteen>
            <ng-container *ngIf="item.type == 'progressBar'; else ninteen">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-progressbars [progressBarData]="item"></app-progressbars>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #ninteen>
            <ng-container *ngIf="item.type == 'divider' ; else twenty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span class="text-right" nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span
                            nz-icon nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-divider [dividerData]="item"></app-divider>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twenty>
            <ng-container *ngIf="item.type == 'video'; else twentyone">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-videos [videoData]="item"></app-videos>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyone>
            <ng-container *ngIf="item.type == 'audio' ;else twentytwo">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-audio [audioData]="item"></app-audio>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentytwo>
            <ng-container *ngIf="item.type == 'browserCombineChart' ;else twentythree">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <!-- <app-browser-combine-chart
                        [browserCombinechartData]="item"></app-browser-combine-chart> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentythree>
            <ng-container *ngIf="item.type == 'tuiCalender' ;else twentyfour">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <!-- <app-tui-calendar [calendarData]="item"></app-tui-calendar> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyfour>
            <ng-container *ngIf="item.type == 'sharedMessagesChart' ;else twentyfive">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <!-- <app-shared-messages-card [sharedMessagesData]="item"></app-shared-messages-card> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyfive>
            <ng-container *ngIf="item.type == 'alert' ;else twentysix">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-new-alerts [alertData]="item"></app-new-alerts>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentysix>
            <ng-container *ngIf="item.type == 'simpleCardWithHeaderBodyFooter' ;else twentyseven">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-simple-card-with-header-body-footer [SimpleCardWithHeaderBodyFooterData]="item">
                    </app-simple-card-with-header-body-footer>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyseven>
            <ng-container *ngIf="item.type == 'mainTab' else twentyeight">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-tabs [tabs]="item"></app-tabs>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentyeight>
            <ng-container *ngIf="item.type == 'timeline' ;else twentynine">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-timeline-builder [timelineData]="item"></app-timeline-builder>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #twentynine>
            <ng-container *ngIf="item.type == 'multiFileUpload' ;else thirty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">

                    <!-- <app-multi-file-upload [multiFileUploadData]="item"></app-multi-file-upload> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirty>
            <ng-container *ngIf="item.type == 'inputFields';else thirtyOne">
                <div *ngFor="let items of item.children">
                    <formly-form [fields]="items.formly" [model]="dataModel" [form]="form">
                    </formly-form>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyOne>
            <ng-container *ngIf="item.type == 'mainStep'; else thirtyTwo">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div style="text-align: right;">
                        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon
                                nzType="question-circle" nzTheme="twotone"></span></span>
                    </div>
                    <app-stepper [step]="item">
                    </app-stepper>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyTwo>
            <ng-container *ngIf="item.type == 'accordionButton'; else thirtyThree">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-accordion-button [accordionData]="item"></app-accordion-button>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyThree>
            <ng-container *ngIf="item.type == 'switch'; else thirtyforth">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <app-switch [switchData]="item"></app-switch>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyforth>
            <ng-container *ngIf="item.type == 'kanban' ; else thirtyfifth">
                <div style='margin-top: 1%; margin-bottom: 1%;' [ngClass]="{'highLight': item.highLight == true}"
                    *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <!-- <app-kanban-boards [kanbanData]="item"></app-kanban-boards> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyfifth>
            <ng-container *ngIf="item.type == 'fixedDiv'; else thirtySix">
                <div class="div_button bg-blue-500" *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <div *ngFor="let data of item.fixedDivChild">
                        <ng-container *ngIf="data.type == 'button';else second">
                            <app-block-buttons-card [softIconList]="data">
                            </app-block-buttons-card>
                        </ng-container>
                        <ng-template #second>
                            <ng-container *ngIf="data.type == 'linkButton';else third">
                                <app-block-buttons-card [softIconList]="data">
                                </app-block-buttons-card>
                            </ng-container>
                        </ng-template>
                        <ng-template #third>
                            <ng-container *ngIf="data.type == 'buttonGroup'">
                                <app-block-buttons-card [softIconList]="data">
                                </app-block-buttons-card>
                            </ng-container>
                        </ng-template>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtySix>
            <ng-container *ngIf="item.formlyType == 'input'; else thirtySeven">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div
                        [ngClass]="item.wrapper == 'formly-vertical-theme-wrapper' ? 'theme-body' : (item.dataOnly == 'data-only' ? 'data-only' : '')">
                        <formly-form [fields]="item.formly" [model]="dataModel" [form]="form">
                        </formly-form>
                        <!-- <button type="submit" class="btn btn-primary submit-button mt-2">Submit</button> -->
                    </div>
                </form>
            </ng-container>
        </ng-template>
        <ng-template #thirtySeven>
            <ng-container *ngIf="item.type == 'textEditor'; else thirtyEight">
                <div style='margin-top: 1%; margin-bottom: 1%;' [ngClass]="{'highLight': item.highLight == true} "
                    *ngIf="!item.hideExpression">
                    <!-- <app-editors [editorData]="item"></app-editors> -->
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyEight>
            <ng-container *ngIf="item.type == 'breakTag' ; else thirtyNine">
                <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                        nzType="question-circle" nzTheme="twotone"></span></span>
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <br>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #thirtyNine>
            <ng-container *ngIf="item.type == 'carouselCrossfade' ; else fourty">
                <div [ngClass]="{'highLight': item.highLight == true}" *ngIf="!item.hideExpression">
                    <div class="p-2">
                        <span nz-tooltip *ngIf="item.tooltip" [nzTooltipTitle]='item.tooltip'><span nz-icon
                                nzType="question-circle" nzTheme="twotone"></span></span>
                        <app-carousel-crossfade-card [carouselslides]="item"></app-carousel-crossfade-card>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #fourty>
            <ng-container *ngIf="item.type == 'toastr' ; else fourtyOne">
                <ng-container *ngIf="!item.hideExpression">
                    <app-builder-toater [toastrData]="item"></app-builder-toater>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyOne>
            <ng-container *ngIf="item.type == 'rangeSlider' ; else fourtyTwo">
                <ng-container *ngIf="!item.hideExpression">
                    <app-rang-inputs [rangSlider]="item"></app-rang-inputs>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyTwo>
            <ng-container *ngIf="item.type == 'editor_js' ; else fourtyThree">
                <ng-container *ngIf="!item.hideExpression">
                    <!-- <app-editor-js></app-editor-js> -->
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyThree>
            <ng-container *ngIf="item.type == 'imageUpload' ; else fourtyFour">
                <ng-container *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <img *ngIf="item.source" nz-image [style.height.px]="item.imagHieght"
                        [style.width.px]="item.imageWidth" class={{item.imageClass}} nzSrc={{item.source}}
                        alt={{item.alt}} />
                    <img *ngIf="item.base64Image" nz-image [style.height.px]="item.imagHieght"
                        [style.width.px]="item.imageWidth" class={{item.imageClass}} nzSrc={{item.source}}
                        alt={{item.alt}} />
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyFour>
            <ng-container *ngIf="item.type == 'invoice' ; else fourtyFive">
                <ng-container *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-invoice-template [invoiceData]="item"></app-invoice-template>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyFive>
            <ng-container *ngIf="item.type == 'affix' ; else fourtysix">
                <ng-container *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-affix [affixData]="item"></app-affix>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtysix>
            <ng-container *ngIf="item.type == 'transfer' ; else fourtyseven">
                <ng-container *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <app-transfer [transferData]="item"></app-transfer>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyseven>
            <ng-container *ngIf="item.type == 'treeSelect' ; else fourtyeight">
                <ng-container *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <app-tree-select [treeSelectData]="item"></app-tree-select>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyeight>
            <ng-container *ngIf="item.type == 'cascader' ; else fourtyNine">
                <ng-container *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <app-cascader [cascaderData]="item"></app-cascader>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fourtyNine>
            <ng-container *ngIf="item.type == 'avatar' ; else fifty">
                <ng-container *ngIf="!item.hideExpression">
                    <span nz-tooltip *ngIf='item.tooltip' [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-avatar [avatarData]="item"></app-avatar>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fifty>
            <ng-container *ngIf="item.type == 'badge' ; else fiftyOne">
                <ng-container *ngIf="!item.hideExpression">
                    <div *ngIf="item.tooltip" style="text-align: right;">
                        <span nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon nzType="question-circle"
                                nzTheme="twotone"></span></span>
                    </div>
                    <app-badge [badgeData]="item"></app-badge>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fiftyOne>
            <ng-container *ngIf="item.type == 'comment' ; else fiftyTwo">
                <ng-container *ngIf="item.hideExpression == false">
                    <span *ngIf="item.tooltip" nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <app-comment [commentData]="item"></app-comment>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fiftyTwo>
            <ng-container *ngIf="item.type == 'popOver' ; else fiftyThree">
                <ng-container *ngIf="!item.hideExpression">
                    <span *ngIf="item.tooltip" nz-tooltip [nzTooltipTitle]='item.tooltip'><span nz-icon
                            nzType="question-circle" nzTheme="twotone"></span></span>
                    <button [nzPopoverArrowPointAtCenter]="item.arrowPointAtCenter" [nzPopoverTrigger]="item.trigger"
                        [nzPopoverPlacement]="item.placement" [nzPopoverVisible]="item.visible"
                        [nzPopoverMouseEnterDelay]="item.mouseEnterDelay"
                        [nzPopoverMouseLeaveDelay]="item.mouseLeaveDelay" nz-button nz-popover nzType="primary"
                        [nzPopoverTitle]="item.title" [nzPopoverContent]="item.content">{{item.btnLabel}}</button>
                </ng-container>
            </ng-container>
        </ng-template>
        <ng-template #fiftyThree>
            <ng-container *ngIf="item.type == 'segmented'; else fiftyFour">
